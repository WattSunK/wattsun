
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WattSun System Status</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 180px;
    }
    h1 {
      color: #228B22;
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .status-card {
      background: #fff;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-left: 6px solid #228B22;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status-card.red {
      border-left-color: #cc0000;
    }
    .status-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="WattSun Logo" />
    <h1>System Status</h1>
  </header>

  <div id="statusContainer">
    <div class="status-card"><span class="status-label">Backend API:</span> Checking...</div>
    <div class="status-card"><span class="status-label">Cloudflare Tunnel:</span> Checking...</div>
  </div>

  <div class="timestamp" id="timestamp">Loading...</div>

  <script>
    async function checkStatus() {
      const container = document.getElementById('statusContainer');
      const timestamp = document.getElementById('timestamp');
      container.innerHTML = '';

      // Backend check
      let backendStatus = await fetch('/api/health')
        .then(res => res.ok ? 'ðŸŸ¢ OK' : 'ðŸ”´ DOWN')
        .catch(() => 'ðŸ”´ DOWN');

      // Tunnel check
      let tunnelStatus = await fetch('/api/tunnel')
        .then(res => res.ok ? 'ðŸŸ¢ Connected' : 'ðŸ”´ Disconnected')
        .catch(() => 'ðŸ”´ Disconnected');

      container.innerHTML += `
        <div class="status-card ${backendStatus.includes('ðŸ”´') ? 'red' : ''}">
          <span class="status-label">Backend API:</span> ${backendStatus}
        </div>
      `;
      container.innerHTML += `
        <div class="status-card ${tunnelStatus.includes('ðŸ”´') ? 'red' : ''}">
          <span class="status-label">Cloudflare Tunnel:</span> ${tunnelStatus}
        </div>
      `;

      timestamp.innerText = \`Last checked: \${new Date().toLocaleTimeString()} â€” auto-refreshes every 30s\`;
    }

    checkStatus();
    setInterval(checkStatus, 30000);
  </script>
</body>
</html>
