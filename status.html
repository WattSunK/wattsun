<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WattSun System Status</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 180px;
    }
    h1 {
      color: #228B22;
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .status-card {
      background: #fff;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-left: 6px solid #228B22;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status-card.red {
      border-left-color: #cc0000;
    }
    .status-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="WattSun Logo" />
    <h1>System Status</h1>
  </header>

  <div id="statusContainer">
    <div class="status-card"><span class="status-label">Backend API:</span> Checking...</div>
    <div class="status-card"><span class="status-label">Cloudflare Tunnel:</span> Checking...</div>
  </div>

  <div class="timestamp" id="timestamp">Loading...</div>

  <script>
    async function checkStatus() {
      const container = document.getElementById('statusContainer');
      const timestamp = document.getElementById('timestamp');
      container.innerHTML = '';

      // Helper to build status blocks
      function render(name, status) {
        const isDown = status.includes('ðŸ”´');
        const card = document.createElement('div');
        card.className = 'status-card' + (isDown ? ' red' : '');
        card.innerHTML = `<span class="status-label">${name}:</span> ${status}`;
        container.appendChild(card);
      }

      try {
        const res = await fetch('/api/health');
        render('Backend API', res.ok ? 'ðŸŸ¢ OK' : 'ðŸ”´ DOWN');
      } catch {
        render('Backend API', 'ðŸ”´ DOWN');
      }

      try {
        const res = await fetch('https://api.wattsun.co.ke/api/health');
        render('Cloudflare Tunnel', res.ok ? 'ðŸŸ¢ OK' : 'ðŸ”´ DOWN');
      } catch {
        render('Cloudflare Tunnel', 'ðŸ”´ DOWN');
      }

      timestamp.innerText = `Last checked: ${new Date().toLocaleTimeString()} â€” auto-refreshing every 30s`;
    }

    checkStatus();
    setInterval(checkStatus, 30000);
  </script>
</body>
</html>
