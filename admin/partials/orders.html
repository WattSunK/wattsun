<h2 class="orders-title">Orders</h2>
<div class="orders-toolbar">
  <select class="orders-input">
    <option>Select Order Type</option>
    <option>ASAP Delivery</option>
    <option>Normal Delivery</option>
  </select>
  <input class="orders-input" type="date" placeholder="From Date">
  <span style="margin: 0 6px;">to</span>
  <input class="orders-input" type="date" placeholder="To Date">
  <button class="orders-btn">Search</button>
  <button class="orders-btn orders-btn-clear">Clear</button>
  <input class="orders-input search-box" type="text" placeholder="Search">
</div>

<div class="orders-table-wrapper">
  <table class="orders-table">
    <thead>
      <tr>
        <th>SL NO.</th>
        <th>ORDER ID</th>
        <th>CUSTOMER NAME</th>
        <th>ORDER TYPE</th>
        <th>ORDER DATE/TIME</th>
        <th>DATE DELIVERED</th>
        <th>DELIVERY ADDRESS</th>
        <th>PAYMENT TYPE</th>
        <th>NET VALUE</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be dynamically injected here by admin-orders.js -->
    </tbody>
  </table>
  <div class="orders-pagination">
    <span>Showing 0 of 0 entries</span>
    <div>
      <button class="orders-page-btn" disabled>First</button>
      <button class="orders-page-btn" disabled>Previous</button>
      <button class="orders-page-btn active">1</button>
      <button class="orders-page-btn" disabled>Next</button>
      <button class="orders-page-btn" disabled>Last</button>
    </div>
  </div>
</div>

<!-- Modal for View/Edit Order -->
<div id="orderModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="modal-close" onclick="document.getElementById('orderModal').style.display='none'">&times;</span>
    <h3>Order Details</h3>
    <p><strong>Order ID:</strong> <span id="modal-order-id">-</span></p>
    <p><strong>Customer:</strong> <span id="modal-customer-name">-</span></p>
    <p><strong>Status:</strong>
      <select id="order-status">
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Out for Delivery">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </p>
    <p><strong>Assign Driver:</strong>
      <select id="order-driver">
        <option value="">-- Select Driver --</option>
      </select>
    </p>
    <button id="order-save-btn">Save Changes</button>
  </div>
</div>
