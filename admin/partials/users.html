<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Users | WattSun Admin</title>
  <link href="admin.css" rel="stylesheet"/>
</head>
<body>
  <h2 class="items-title">Users</h2>
  <div class="items-toolbar">
    <button class="items-btn" id="add-user-btn" title="Add User">
      <span style="margin-right:7px;vertical-align:middle;">&#43;</span> Add User
    </button>
    <label for="user-type-filter" class="visually-hidden">User Type</label>
    <select class="items-select" id="user-type-filter" aria-label="Filter by User Type">
      <option value="All">All Types</option>
      <option value="Customer">Customer</option>
      <option value="Installer">Installer</option>
      <option value="Admin">Admin</option>
      <option value="Manufacturer">Manufacturer</option>
    </select>
    <label for="user-status-filter" class="visually-hidden">User Status</label>
    <select class="items-select" id="user-status-filter" aria-label="Filter by Status">
      <option value="All">All Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
    <label for="user-search-input" class="visually-hidden">Search</label>
    <input class="items-input" id="user-search-input" type="text" placeholder="Search by name/email/phone" autocomplete="off">
    <button class="items-btn" id="user-search-btn" title="Search">
      <span style="margin-right:6px;vertical-align:middle;">üîç</span>Search
    </button>
    <button class="items-btn items-btn-clear" id="user-clear-btn" title="Clear Search">
      <span style="margin-right:6px;vertical-align:middle;">&#10006;</span>Clear
    </button>
  </div>
  <div class="items-table-wrapper">
    <table class="items-table">
      <thead>
        <tr>
          <th>SL NO.</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>PHONE</th>
          <th>TYPE</th>
          <th>ORDERS</th>
          <th>STATUS</th>
          <th>LAST ACTIVE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="users-table-body">
        <!-- Rendered dynamically -->
      </tbody>
    </table>
  </div>

  <!-- User Modal -->
  <div id="user-modal-bg" class="modal-bg" style="display:none;">
    <div class="modal modal-view-content" id="user-modal">
      <button class="modal-close" id="user-modal-close" title="Close">&times;</button>
      <h3 id="user-modal-title">Edit User</h3>

      <form id="user-modal-form" style="display:none;">
        <div class="account-form-fields">
          <label>Name <input type="text" id="user-modal-name" class="input-field" required></label>
          <label>Email <input type="email" id="user-modal-email" class="input-field" required></label>
          <label>Phone <input type="text" id="user-modal-phone" class="input-field"></label>
        </div>
        <label>Type
          <select id="user-modal-type" class="input-field">
            <option value="Customer">Customer</option>
            <option value="Installer">Installer</option>
            <option value="Admin">Admin</option>
            <option value="Manufacturer">Manufacturer</option>
          </select>
        </label>
        <label>Status
          <select id="user-modal-status" class="input-field">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </label>
        <div class="account-actions">
          <button type="submit" id="user-modal-save" class="account-btn">Save</button>
          <button type="button" id="user-modal-cancel" class="account-btn account-btn-cancel">Cancel</button>
        </div>
        <div id="user-modal-message" style="margin-top:8px;font-size:0.97em;"></div>
      </form>

      <div id="user-modal-view" style="display:none;">
        <div class="modal-view-row"><strong>Name:</strong> <span id="view-name"></span></div>
        <div class="modal-view-row"><strong>Email:</strong> <span id="view-email"></span></div>
        <div class="modal-view-row"><strong>Phone:</strong> <span id="view-phone"></span></div>
        <div class="modal-view-row"><strong>Type:</strong> <span id="view-type"></span></div>
        <div class="modal-view-row"><strong>Status:</strong> <span id="view-status"></span></div>
        <div class="modal-view-row"><strong>Last Active:</strong> <span id="view-lastactive"></span></div>
        <div class="account-actions">
          <button type="button" id="user-modal-close-view" class="account-btn">Close</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px 1px 1px 1px);
      white-space: nowrap;
    }
  </style>
</body>
</html>
