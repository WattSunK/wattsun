<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Items</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    .item-thumb {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h2 class="items-title">Items</h2>
  <div class="items-toolbar">
    <button class="items-btn" id="add-item-btn">+ Add Item</button>
    <button class="items-btn" id="manage-categories-btn">Manage Categories</button>
    <select class="items-select">
      <option>All Categories</option>
      <option>Panels</option>
      <option>Batteries</option>
      <option>Inverters</option>
    </select>
    <input class="items-input" type="text" placeholder="Search by name/SKU/category">
    <button class="items-btn">Search</button>
    <button class="items-btn items-btn-clear">Clear</button>
  </div>
  <div class="items-table-wrapper">
    <table class="items-table" id="items-table">
      <thead>
        <tr>
          <th>SL NO.</th>
          <th>IMAGE</th>
          <th>ITEM NAME</th>
          <th>SKU</th>
          <th>CATEGORY</th>
          <th>STOCK</th>
          <th>UNIT PRICE</th>
          <th>STATUS</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="items-table-body">
        <!-- Rows will be rendered dynamically -->
      </tbody>
    </table>
  </div>

  <!-- âœ… Styled Add/Edit Modal -->
  <div id="item-modal-bg" class="modal-bg" style="display:none;">
    <div id="item-modal" class="modal admin-modal">
      <button class="modal-close" id="item-modal-close" title="Close">&times;</button>
      <h3 id="item-modal-title">Add/Edit Item</h3>
      <form id="item-modal-form" class="account-form">
        <div class="account-form-fields">
          <label>SKU <input type="text" id="item-modal-sku" name="item-modal-sku" class="input-field" required></label>
          <label>Name <input type="text" id="item-modal-name" name="item-modal-name" class="input-field" required></label>
          <label>Description <textarea id="item-modal-description" name="item-modal-description" class="input-field" required></textarea></label>
          <label>Price <input type="number" id="item-modal-price" name="item-modal-price" class="input-field" required></label>
          <label>Warranty <input type="text" id="item-modal-warranty" name="item-modal-warranty" class="input-field"></label>
          <label>Stock <input type="number" id="item-modal-stock" name="item-modal-stock" class="input-field"></label>
          <label>Image URL <input type="text" id="item-modal-image" name="item-modal-image" class="input-field"></label>
          <label>Category <input type="text" id="item-modal-category" name="item-modal-category" class="input-field" required></label>
          <label class="checkbox-label"><input type="checkbox" id="item-modal-active" name="item-modal-active"> Active</label>
        </div>
        <div class="account-actions">
          <button type="submit" id="item-modal-save" class="account-btn">Save</button>
          <button type="button" id="item-modal-cancel" class="account-btn account-btn-cancel">Cancel</button>
        </div>
        <div id="item-modal-message" style="margin-top:8px;font-size:0.97em;"></div>
      </form>
    </div>
  </div>
</body>
</html>
