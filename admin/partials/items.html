<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WattSun Admin - Items</title>
  <link rel="stylesheet" href="/admin/admin.css">
  <script defer src="/admin/admin-items.js"></script>
</head>
<body onload="initAdminItems()">

  <div class="admin-container">
    <h1>Manage Items</h1>

    <!-- Filters -->
    <div class="filters">
      <select id="item-category-filter">
        <option value="All">All Categories</option>
        <option value="Panels">Panels</option>
        <option value="Batteries">Batteries</option>
        <option value="Inverters">Inverters</option>
      </select>

      <input type="text" id="item-search-input" placeholder="Search by name/SKU/category">
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
    </div>

    <!-- Controls -->
    <div class="actions">
      <button id="add-item-btn">+ Add Item</button>
      <button id="manage-categories-btn">Manage Categories</button>
    </div>

    <!-- Item Table -->
    <table id="items-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Name</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="items-table-body">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal Container -->
  <div id="item-modal-bg" class="modal-bg" style="display:none">
    <div id="item-modal" class="admin-modal">
      <div class="modal-header">
        <h2 id="item-modal-title">Add Item</h2>
        <button id="item-modal-close" class="modal-close">×</button>
      </div>
      <form id="item-modal-form">
        <p id="item-modal-message" class="modal-message"></p>
        <input id="item-modal-sku" name="item-modal-sku" placeholder="SKU" required>
        <input id="item-modal-name" name="item-modal-name" placeholder="Name" required>
        <textarea id="item-modal-description" name="item-modal-description" placeholder="Description"></textarea>
        <input id="item-modal-price" name="item-modal-price" placeholder="Price" type="number">
        <input id="item-modal-warranty" name="item-modal-warranty" placeholder="Warranty (months)" type="number">
        <input id="item-modal-stock" name="item-modal-stock" placeholder="Stock" type="number">
        <input id="item-modal-image" name="item-modal-image" placeholder="Image URL">
        <input id="item-modal-category" name="item-modal-category" placeholder="Category">
        <label><input id="item-modal-active" name="item-modal-active" type="checkbox"> Active</label>

        <div class="modal-buttons">
          <button type="submit" id="item-modal-save">Save</button>
          <button type="button" id="item-modal-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Categories Modal -->
  <div id="categoriesModal" class="admin-modal" style="display:none">
    <div class="modal-header">
      <h2>Manage Categories</h2>
      <button id="closeCategoriesModal" class="modal-close">×</button>
    </div>
    <div class="modal-body">
      <p>Category management UI coming soon.</p>
    </div>
  </div>

</body>
</html>
