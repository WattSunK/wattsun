<!-- File: admin/partials/orders-modal.html -->
<div class="modal" id="orderDetailsModal">
  <div class="modal-content">
    <span class="close-button" id="closeOrderModal">&times;</span>
    <h2>Order Details</h2>

    <div class="modal-section">
      <strong>Order ID:</strong> <span id="modal-order-id"></span><br>
      <strong>Customer Name:</strong> <span id="modal-customer-name"></span><br>
      <strong>Phone:</strong> <span id="modal-phone"></span><br>
      <strong>Email:</strong> <span id="modal-email"></span><br>
      <strong>Payment Method:</strong> <span id="modal-payment-method"></span><br>
      <strong>Amount:</strong> <span id="modal-amount"></span><br>
      <strong>Deposit Paid:</strong> <span id="modal-deposit"></span><br>
      <strong>Status:</strong>
      <select id="modal-status" class="status-dropdown">
        <option value="Pending">Pending</option>
        <option value="Processing">Processing</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div class="modal-section">
      <h3>Items</h3>
      <ul id="modal-items-list"></ul>
    </div>

    <div class="modal-actions">
      <button id="updateOrderStatusBtn" class="modal-btn update-btn">Update Status</button>
      <button id="closeOrderModalBtn" class="modal-btn close-btn">Close</button>
    </div>
  </div>
</div>
