
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - WattSun Solar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">âš¡ WattSun Solar</a>
      </div>
      <nav class="desktop-menu">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="calculator.html">Calculator</a>
        <a href="financing.html">Financing</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart-icon">
          ðŸ›’ <span id="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Checkout</h1>
    <form id="checkout-form" class="form-box">
      <label>Full Name:<br /><input type="text" id="name" required /></label><br />
      <label>Email:<br /><input type="email" id="email" required /></label><br />
      <label>Phone Number:<br /><input type="tel" id="phone" required /></label><br />
      <label>Address:<br /><textarea id="address" required></textarea></label><br />
      <input type="submit" class="button" value="Place Order" />
    </form>

    <h2>Order Summary</h2>
    <table id="cart-summary">
      <thead>
        <tr><th>Item</th><th>Qty</th><th>Price (KES)</th><th>Deposit (KES)</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="total-deposit" class="summary-total">Total Deposit: KES 0</div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 WattSun Solar. All rights reserved.</p>
    </div>
  </footer>

<script>
function updateCartCountBadge(count) {
  const badge = document.getElementById("cart-count");
  if (badge) badge.textContent = count;
}

function populateSummary() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const tbody = document.querySelector("#cart-summary tbody");
  const totalBox = document.getElementById("total-deposit");
  tbody.innerHTML = "";
  let totalDeposit = 0;
  let totalCount = 0;

  cart.forEach(item => {
    const qty = item.quantity || 1;
    const deposit = item.deposit || 0;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td>${qty}</td>
      <td>${item.price?.toLocaleString()}</td>
      <td>${(deposit * qty).toLocaleString()}</td>
    `;
    totalDeposit += deposit * qty;
    totalCount += qty;
    tbody.appendChild(row);
  });

  totalBox.textContent = "Total Deposit: KES " + totalDeposit.toLocaleString();
  updateCartCountBadge(totalCount);
}

document.addEventListener("DOMContentLoaded", () => {
  populateSummary();

  document.getElementById("checkout-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (cart.length === 0) return alert("Your cart is empty.");

    const data = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      address: document.getElementById("address").value.trim(),
      cart
    };

    try {
      const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error("Failed to place order.");
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    } catch (err) {
      alert("Order submission failed. Try again.");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
