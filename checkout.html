
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - WattSun Solar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<header>
  <nav>
    <a href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
    <span id="cart-count-badge" class="cart-count-badge">0</span>
  </nav>
</header>

<main class="container">
  <h1>Checkout</h1>
  <form id="checkout-form">
    <label>Full Name: <input type="text" id="name" required /></label><br />
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Phone Number: <input type="tel" id="phone" required /></label><br />
    <label>Address: <textarea id="address" required></textarea></label><br />
    <input type="submit" value="Place Order" />
  </form>

  <h2>Order Summary</h2>
  <table id="cart-summary">
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Price</th><th>Deposit</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total-deposit">Total Deposit: KES 0</div>
</main>

<script>
function updateCartCountBadge(count) {
  const badge = document.getElementById("cart-count-badge");
  const mobile = document.getElementById("cart-count");
  if (badge) badge.textContent = count;
  if (mobile) mobile.textContent = count;
}

function populateSummary() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const tbody = document.querySelector("#cart-summary tbody");
  const totalBox = document.getElementById("total-deposit");
  tbody.innerHTML = "";
  let totalDeposit = 0;
  let totalCount = 0;

  cart.forEach(item => {
    const qty = item.quantity || 1;
    const deposit = item.deposit || 0;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td>${qty}</td>
      <td>${item.price?.toLocaleString()}</td>
      <td>${(deposit * qty).toLocaleString()}</td>
    `;
    totalDeposit += deposit * qty;
    totalCount += qty;
    tbody.appendChild(row);
  });

  totalBox.textContent = "Total Deposit: KES " + totalDeposit.toLocaleString();
  updateCartCountBadge(totalCount);
}

document.addEventListener("DOMContentLoaded", () => {
  populateSummary();

  document.getElementById("checkout-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (cart.length === 0) return alert("Your cart is empty.");

    const data = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      address: document.getElementById("address").value.trim(),
      cart
    };

    try {
      const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error("Failed to place order.");

      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    } catch (err) {
      alert("Order submission failed. Try again.");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
