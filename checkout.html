<!DOCTYPE html>

  <meta charset="utf-8"/>
  <title>Checkout - WattSun Solar</title>

  <link href="main.css" rel="stylesheet"/>
  <style>
    body {
      background: #f9f8ec;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .container {
      max-width: 860px;
      margin: 32px auto 0 auto;
      background: #fffdfa;
      border-radius: 18px;
      box-shadow: 0 6px 24px #e5c75e33;
      padding: 28px 24px 34px 24px;
    }
    h2 {
      text-align: center;
      color: #ad890b;
      margin-top: 6px;
      margin-bottom: 20px;
      letter-spacing: 0.01em;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 14px;
    }
    table.checkout-table {
      width: 100%;
      border-collapse: collapse;
      background: #fffdfa;
      font-size: 1em;
    }
    .checkout-table th, .checkout-table td {
      border-bottom: 1px solid #efeddb;
      padding: 10px 8px;
      text-align: left;
      white-space: nowrap;
    }
    .checkout-table th {
      background: #fcf6ba;
      color: #9b8202;
      font-weight: bold;
      font-size: 1em;
      border-radius: 4px 4px 0 0;
    }
    .checkout-table tr:last-child td {
      border-bottom: none;
    }
    .checkout-form {
      max-width: 640px;
      margin: 28px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 16px 32px;
      align-items: flex-start;
    }
    .checkout-form label {
      font-size: 1em;
      color: #a58512;
      margin-bottom: 3px;
      width: 100%;
      display: block;
      font-weight: 500;
    }
    .checkout-form input, .checkout-form textarea {
      font-size: 1em;
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid #eed67c;
      background: #fffbe9;
      width: 100%;
      margin-bottom: 2px;
    }
    .checkout-form textarea {
      min-height: 36px;
      resize: vertical;
    }
    .checkout-actions {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .btn, .loan-btn {
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      color: #6b5100;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 26px;
      font-size: 1.09em;
      cursor: pointer;
      box-shadow: 0 1px 7px #ecd35a35;
      transition: background 0.17s, color 0.17s;
    }
    .loan-btn.secondary {
      background: #fffbe8;
      color: #9b8202;
      border: 1.7px solid #edd36b;
    }
    .btn:active, .loan-btn:active {
      background: #f5c13b;
    }
    .total {
      text-align: right;
      font-size: 1.11em;
      color: #8c6c01;
      font-weight: bold;
      margin: 18px 0 3px 0;
    }
    @media (max-width: 700px) {
      .container { max-width: 99vw; padding: 9px 2vw 18vw 2vw; }
      .checkout-form { gap: 12px 0; }
      table.checkout-table { font-size: 0.98em; }
      .checkout-actions { flex-direction: column; gap: 8px;}
    }
    @media (max-width: 540px) {
      .container { padding: 2vw 0vw 18vw 0vw;}
      .checkout-table th, .checkout-table td { padding: 6px 4px; font-size: 0.93em;}
      .checkout-form label, .checkout-form input, .checkout-form textarea { font-size: 0.98em; }
      .btn, .loan-btn { padding: 10px 11vw; font-size: 1.03em;}
      .total { font-size: 0.97em; }
    }
  </style>
</head>
<body>

<div class="container">
<h2>Checkout</h2>
<div class="table-wrapper">
<table class="checkout-table" id="cartTable">
<thead>
<tr>
<th class="product-col">Product</th>
<th class="desc-col">Description</th>
<th class="compact-col">Price<br/>(KES)</th>
<th class="compact-col">Deposit<br/>(KES)</th>
<th class="compact-col">Qty</th>
<th class="compact-col">Total<br/>(KES)</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<div class="total" id="totalAmount">Total Deposit: KES 0</div>
<form autocomplete="on" class="checkout-form" id="checkoutForm" name="order">
  <label for="fullName">Full Name</label>
  <input id="fullName" name="fullName" placeholder="Your full name" required type="text"/>
  <label for="email">Email Address</label>
  <input id="email" name="email" placeholder="you@example.com" required type="email"/>
  <label for="phone">Phone Number</label>
  <input id="phone" name="phone" placeholder="+254 7XX XXX XXX" required type="tel"/>
  <label for="address">Delivery Address</label>
  <textarea id="address" name="address" placeholder="Enter delivery location" required rows="3"></textarea>

</form>

<script>
function toggleNav() {
  var nav = document.getElementById("mainNav");
  nav.classList.toggle("active");
}
window.addEventListener('resize', function() {
    if(window.innerWidth > 800) {
        document.getElementById("mainNav").classList.remove("active");
    }
});

document.addEventListener("DOMContentLoaded", function () {
  function formatNumber(num) {
    return Number(num).toLocaleString('en-US');
  }
  function truncateDesc(desc) {
    return desc && desc.length > 60 ? desc.substring(0, 57) + '...' : desc;
  }
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cartTable tbody");
    tbody.innerHTML = "";
    let totalDeposit = 0;
    cart.forEach(item => {
      const qty = item.quantity || 1;
      const desc = item.description || "";
      const deposit = item.deposit;
      const totalPrice = item.price * qty;
      const totalItemDeposit = deposit * qty;
      totalDeposit += totalItemDeposit;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="product-col">${item.name}</td>
        <td class="desc-col">${truncateDesc(desc)}</td>
        <td class="compact-col">${formatNumber(item.price)}</td>
        <td class="compact-col">${formatNumber(deposit)}</td>
        <td class="compact-col">${qty}</td>
        <td class="compact-col">${formatNumber(totalPrice)}</td>
      `;
      tbody.appendChild(row);
    });
    document.getElementById("totalAmount").textContent =
      "Total Deposit: KES " + totalDeposit.toLocaleString();
  }
  renderCart();

  // Form submit: backend POST + session for thank you
  document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    let valid = true;
    this.querySelectorAll('input[required], textarea[required]').forEach(input => {
      if (!input.value.trim() || input.value.trim() === "0") {
        input.style.borderColor = "red";
        valid = false;
      } else {
        input.style.borderColor = "";
      }
    });
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty.");
      valid = false;
    }
    if (!valid) return false;
    let cartSummaryArr = cart.map(item =>
      `${item.name} (x${item.quantity || 1}): Price ${item.price}, Deposit ${item.deposit}`
    );
    const orderData = {
      fullName: this.fullName.value,
      email: this.email.value,
      phone: this.phone.value,
      address: this.address.value,
      cart: cart,
      cart_summary: cartSummaryArr.join("\\n")
    };
    try {
      const response = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      });
      const data = await response.json();
      if (response.ok && data.status === "success") {
        sessionStorage.setItem("orderNumber", data.orderNumber);
        sessionStorage.setItem("customerName", data.fullName);
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html"; // REDIRECT on success!
      } else {
        alert(data.message || "Order submission failed. Please try again.");
      }
    } catch (err) {
      alert("Network or server error. Please try again later.");
      console.error("Fetch error:", err);
    }
  });
});

// --- CART BADGE LOGIC ---
function updateCartCountBadge() {
  let count = 0;
  try {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  } catch(e){}
  const badge = document.getElementById('cart-count-badge');
  if (!badge) return;
  if (count > 0) {
    badge.textContent = count;
    badge.style.display = 'flex';
  } else {
    badge.style.display = 'none';
  }
}
document.addEventListener('DOMContentLoaded', updateCartCountBadge);
window.addEventListener('storage', updateCartCountBadge);
</script>
