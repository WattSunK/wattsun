
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - WattSun Solar</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="WattSun Logo" />
        <span>WattSun Solar</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="financing.html">Financing</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="cart-icon"><a href="cart.html">ðŸ›’ <span id="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container checkout-content">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label>Full Name:<input type="text" name="name" required /></label><br>
      <label>Email:<input type="email" name="email" required /></label><br>
      <label>Phone Number:<input type="text" name="phone" required /></label><br>
      <label>Address:<textarea name="address" required></textarea></label><br>
      <button type="submit">Place Order</button>
    </form>

    <section id="cart-summary">
      <h2>Order Summary</h2>
      <table>
        <thead>
          <tr><th>Item</th><th>Qty</th><th>Price (KES)</th><th>Deposit</th></tr>
        </thead>
        <tbody id="order-items"></tbody>
      </table>
      <p id="total-deposit">Total Deposit: KES 0</p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 WattSun Solar. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function updateCartCountBadge() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      document.getElementById("cart-count").textContent = cart.length;
    }

    function renderCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const tbody = document.getElementById("order-items");
      let totalDeposit = 0;
      tbody.innerHTML = "";
      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.deposit}</td>
        `;
        tbody.appendChild(row);
        totalDeposit += Number(item.deposit || 0);
      });
      document.getElementById("total-deposit").textContent = "Total Deposit: KES " + totalDeposit.toLocaleString();
    }

    document.getElementById("checkout-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      if (!cart.length) return alert("Your cart is empty!");

      const order = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        items: cart
      };

      try {
        const res = await fetch("/api/checkout", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(order)
        });

        if (res.ok) {
          sessionStorage.setItem("clearCartOnThankYou", "true");
          window.location.href = "thankyou.html";
        } else {
          alert("Order failed. Please try again.");
        }
      } catch (err) {
        alert("Order could not be submitted.");
        console.error(err);
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      updateCartCountBadge();
      renderCartSummary();
    });
  </script>
</body>
</html>
