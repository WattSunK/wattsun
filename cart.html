
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Cart - WattSun Solar</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="main.css" rel="stylesheet"/>
</head>
<body>
<header>
  <nav>
    <!-- Cart icon -->
    <a href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
    <span id="cart-count-badge" class="cart-count-badge">0</span>
  </nav>
</header>

<main>
  <div class="container">
    <h2>Your Cart</h2>
    <div class="table-wrapper">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Price (KES)</th>
            <th>Deposit (KES)</th>
            <th>Total (KES)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="total" id="totalAmount">Total Deposit: KES 0</div>
    <div class="actions">
      <a class="btn" href="checkout.html">Proceed to Checkout</a>
      <button class="btn btn-clear" id="clearCartBtn">Clear Cart</button>
    </div>
  </div>
</main>

<script>
function updateCartCountBadge(count) {
  const badge = document.getElementById("cart-count-badge");
  const mobileCount = document.getElementById("cart-count");
  if (badge) {
    badge.style.display = count > 0 ? "flex" : "none";
    badge.textContent = count;
  }
  if (mobileCount) {
    mobileCount.textContent = count;
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const cartTable = document.querySelector("#cartTable tbody");
  const totalDisplay = document.getElementById("totalAmount");
  const clearCartBtn = document.getElementById("clearCartBtn");

  function loadCartFromLocal() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cartTable.innerHTML = "";
    let totalDeposit = 0;
    let totalCount = 0;

    if (cart.length === 0) {
      cartTable.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Your cart is empty</td></tr>";
      totalDisplay.textContent = "Total Deposit: KES 0";
      updateCartCountBadge(0);
      clearCartBtn.style.display = "none";
      return;
    }

    cart.forEach(item => {
      const qty = item.quantity || 1;
      const deposit = item.deposit || 0;
      const totalPrice = (item.price || 0) * qty;
      const totalItemDeposit = deposit * qty;
      totalDeposit += totalItemDeposit;
      totalCount += qty;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.description || ""}</td>
        <td>${qty}</td>
        <td>${(item.price || 0).toLocaleString()}</td>
        <td>${deposit.toLocaleString()}</td>
        <td>${totalPrice.toLocaleString()}</td>
      `;
      cartTable.appendChild(row);
    });

    totalDisplay.textContent = "Total Deposit: KES " + totalDeposit.toLocaleString();
    clearCartBtn.style.display = "inline-block";
    updateCartCountBadge(totalCount);
  }

  clearCartBtn.addEventListener("click", () => {
    localStorage.removeItem("cart");
    loadCartFromLocal();
  });

  loadCartFromLocal();
});
</script>
</body>
</html>
