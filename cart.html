<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Cart - WattSun Solar</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="main.css" rel="stylesheet"/>
<style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    .page-content { flex: 1 0 auto; }
    footer { flex-shrink: 0; }
    .container {
      max-width: 950px;
      width: 95vw;
      margin: 44px auto;
      padding: 38px 12px 30px 12px;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 20px rgba(247,183,51,0.10), 0 1.5px 9px rgba(0,0,0,0.04);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #b47d08;
    }
    .table-wrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
      background: #fff;
      border-radius: 10px;
    }
    table {
      width: 100%;
      min-width: 0;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      margin-bottom: 22px;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      table-layout: auto;
      font-size: 0.97em;
      box-sizing: border-box;
    }
    th, td {
      text-align: left;
      padding: 14px 8px;
      border-bottom: 1px solid #f2e2b6;
      font-size: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    th {
      background-color: #f9eabb;
      color: #444;
      font-weight: bold;
      text-align: center;
    }
    /* Compact numeric columns */
    th.compact-col, td.compact-col {
      width: 68px;
      min-width: 48px;
      max-width: 80px;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-variant-numeric: tabular-nums;
      padding-left: 0;
      padding-right: 0;
    }
    /* Product column - widest */
    td.product-col {
      text-align: left;
      font-weight: 500;
      min-width: 180px;
      max-width: 320px;
      width: 38%;
      word-break: break-word;
      white-space: normal;
    }
    .total {
      text-align: right;
      margin-top: 15px;
      font-size: 1.15em;
      font-weight: bold;
      color: #3E9F50;
    }
    /* --- Actions (Buttons) --- */
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 30px;
      margin-bottom: 36px;
      width: 100%;
    }
    .actions .btn,
    .actions .btn-clear {
      min-width: 120px;
      max-width: 170px;
      width: auto !important;
      font-size: 1em;
      padding: 9px 18px;
      margin: 0;
      display: inline-block;
      box-sizing: border-box;
    }
    .btn {
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(247,183,51, 0.14);
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
      color: #b37900 !important;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247,183,51, 0.20);
    }
    /* Hamburger & mobile nav styles */
    .nav-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: auto;
    }
    @media (max-width: 800px) {
      .nav-toggle {
        display: inline-block;
        z-index: 1001;
        position: absolute;
        top: 18px;
        right: 20px;
      }
      nav {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        right: 0;
        top: 60px;
        width: 80vw;
        border-radius: 0 0 0 20px;
        box-shadow: 0 10px 32px #ccc;
        padding: 30px 0;
        z-index: 1000;
      }
      nav.active {
        display: flex !important;
      }
      nav a {
        margin: 12px 0;
        font-size: 1.3em;
        padding-left: 28px;
        color: #333;
        border-bottom: 1px solid #eee;
        width: 100%;
        display: block;
        text-align: left;
      }
      nav span {
        display: block;
        padding-left: 28px;
        margin: 12px 0 0 0;
      }
    }
    @media (max-width: 700px) {
      .container {
        width: 100vw !important;
        max-width: 100vw !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        box-sizing: border-box !important;
      }
      .table-wrapper {
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        margin-left: 0 !important;
      }
      table {
        width: 100vw !important;
        max-width: 100vw !important;
        min-width: 0 !important;
        box-sizing: border-box !important;
        table-layout: fixed !important;
      }
      th.col-desc, td.col-desc, th.col-unit, td.col-unit, th.col-total-deposit, td.col-total-deposit {
        display: none !important;
      }
      td.product-col {
        width: 40% !important;
        min-width: 80px !important;
        max-width: 140px !important;
        white-space: nowrap !important;
      }
      table {
        table-layout: fixed !important;
      }
      th, td {
        padding: 8px 6px !important;
        font-size: 0.9em !important;
      }
      .actions {
        flex-direction: column !important;
        align-items: center !important;
        gap: 12px !important;
      }
      .actions .btn, .actions .btn-clear {
        width: 80vw !important;
        max-width: 96vw !important;
        min-width: 0 !important;
      }
    }
    @media (max-width: 900px) {
      .container { padding: 18px 5vw; }
      table th, table td { font-size: 0.98em; }
      .btn, .btn-clear { width: 100%; margin: 10px 0; }
    }
    /* === Logo Styles from index.html === */
    .logo-container {
      display: none;
    }
    .desktop-logo {
      display: block;
    }
    .brand-name {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      white-space: nowrap;
    }
    .site-logo {
      height: 48px;
      max-width: 48px;
      object-fit: contain;
      vertical-align: middle;
    }
    @media (max-width: 768px) {
      header {
        height: 56px;
      }
      .desktop-logo {
        display: none;
      }
      .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
        padding: 4px 12px;
        height: 56px;
        margin-left: 10px;
      }
      .site-logo {
        height: auto;
        max-height: 36px;
        object-fit: contain;
      }
      .brand-name {
        font-size: 1.3em;
      }
    }
    /* --- Sticky Footer and Mobile Nav --- */
    footer {
      margin-top: 48px;
      width: 100vw;
      background: linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);
      color: #6b5100;
      text-align: center;
      font-size: 1.08em;
      padding: 18px 0 5px 0;
      letter-spacing: 0.01em;
      font-family: inherit;
      flex-shrink: 0;
      display: block;
    }
    .footer-contacts { display: inline; }
    .footer-contacts a { color: #6b5100; text-decoration: underline; }
    .footer-contacts a:hover { color: #a58512; }

    /* Floating mobile nav/footer */
    footer.mobile-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 1002;
      background: linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);
      color: #6b5100;
      box-shadow: 0 -3px 14px #e6d0773d;
      display: none;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0 4px 0;
      font-size: 1.55em;
    }
    footer.mobile-nav a {
      color: #6b5100;
      text-decoration: none;
      font-size: 1.1em;
      padding: 2px 13px 0 13px;
      display: inline-block;
      background: none;
      border: none;
      outline: none;
    }
    footer.mobile-nav a:hover { color: #ad890b; }
    /* Only show mobile nav on small screens */
    @media (max-width: 700px) {
      footer:not(.mobile-nav) { display: none !important; }
      footer.mobile-nav { display: flex !important; }
    }
</style>
</head>
<body>
<header>
<div class="header-bar">
<h1 class="desktop-logo">
<img alt="WattSun Solar Logo" src="assets/logo/Wattsun Solar log2.png" style="width: 60px; object-fit: contain; margin-right: 10px;"/>
  WattSun Solar
</h1>
<div class="logo-container">
<img alt="WattSun Solar Logo" class="site-logo" src="assets/logo/Wattsun Solar log2.png"/>
<span class="brand-name">WattSun Solar</span>
</div>
<button aria-label="Menu" class="nav-toggle" onclick="toggleNav()">☰</button>
</div>
<nav id="mainNav">
<a href="index.html">Home</a>
<a href="solutions.html">Solutions</a>
<a href="shop.html">Shop</a>
<a href="calculators/calculator.html">Calculator</a>
<a href="financing.html">Financing</a>
<a href="projects.html">Projects</a>
<a href="contact.html">Contact</a>
<!-- Cart Icon START -->
<a aria-label="View shopping cart" class="cart-icon-link" href="cart.html" title="View cart">
<span class="cart-icon">
          🛒
          <span class="cart-count-badge" id="cart-count-badge">0</span>
</span>
</a>
<!-- Cart Icon END -->
</nav>
</header>
<div class="page-content">
<div class="container">
<h2>Your Cart</h2>
<div class="table-wrapper">
<table id="cartTable">
<thead>
<tr>
<th>Product</th>
<th>Description</th>
<th class="compact-col">Qty</th>
<th class="compact-col">Price (KES)</th>
<th class="compact-col">Deposit (KES)</th>
<th class="compact-col">Total (KES)</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<div class="total" id="totalAmount">Total Deposit: KES 0</div>
<div class="actions">
<a class="btn" href="checkout.html">Proceed to Checkout</a>
<button class="btn btn-clear" id="clearCartBtn" style="display:none;" type="button">Clear Cart</button>
</div>
</div>
</div>
<footer>
    © 2025 WattSun Solar Kenya | <div class="footer-contacts"><a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a></div>
</footer>
<footer class="mobile-nav">
  <a aria-label="Home" href="index.html">🏠</a>
  <a aria-label="Account" href="account.html">👤</a>
  <a aria-label="Cart" href="cart.html">🛒<span id="cart-count">0</span></a>
  <a aria-label="Menu" href="javascript:void(0);" onclick="document.querySelector('.nav-toggle').click();">☰</a>
</footer>
<script>
    // Hamburger menu logic
    function toggleNav() {
      var nav = document.getElementById("mainNav");
      nav.classList.toggle("active");
    }
    window.addEventListener('resize', function() {
      if (window.innerWidth > 800) {
        document.getElementById("mainNav").classList.remove("active");
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const cartTable = document.querySelector("#cartTable tbody");
      const totalDisplay = document.getElementById("totalAmount");
      const clearCartBtn = document.getElementById("clearCartBtn");

      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartTable.innerHTML = "";
        let totalDeposit = 0;
        let totalCount = 0;

        cart.forEach(item => {
          const qty = item.quantity || 1;
          totalCount += qty;
          const deposit = item.deposit;
          const totalPrice = item.price * qty;
          const totalItemDeposit = deposit * qty;
          totalDeposit += totalItemDeposit;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="product-col">${item.name}</td>
            <td class="product-col">${item.description || ''}</td>
            <td class="compact-col">${qty}</td>
            <td class="compact-col">${item.price.toLocaleString()}</td>
            <td class="compact-col">${deposit.toLocaleString()}</td>
            <td class="compact-col">${totalPrice.toLocaleString()}</td>
          `;
          cartTable.appendChild(row);
        });

        totalDisplay.innerText = "Total Deposit: KES " + totalDeposit.toLocaleString();
        clearCartBtn.style.display = cart.length > 0 ? "inline-block" : "none";
      }

      function clearCart() {
        localStorage.removeItem("cart");
        loadCart();
        updateCartCountBadge();
      }

      clearCartBtn.addEventListener("click", clearCart);
      loadCart();
      updateCartCountBadge();
    });

    // --- CART BADGE LOGIC ---
    function updateCartCountBadge() {
      let count = 0;
      try {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      } catch(e){}
      const badge = document.getElementById('cart-count-badge');
      const mobileCount = document.getElementById('cart-count');
      if (badge) {
        if (count > 0) {
          badge.textContent = count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }
      if (mobileCount) {
        mobileCount.textContent = count;
      }
    }
    document.addEventListener('DOMContentLoaded', updateCartCountBadge);
    window.addEventListener('storage', updateCartCountBadge);
  </script>
</body>
</html>
