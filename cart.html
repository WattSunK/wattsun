
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html"><img src="/images/logo.png" alt="WattSun Logo" class="logo"/></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="solutions.html">Solutions</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="financing.html">Financing</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="cart-link">
              ðŸ›’ <span id="cart-count" class="cart-count-badge">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Your Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th class="compact-col">Qty</th>
          <th class="compact-col">Price (KES)</th>
          <th class="compact-col">Deposit</th>
          <th class="compact-col">Total (KES)</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="text-align:right;"><strong>Total Deposit:</strong></td>
          <td id="total-deposit"></td>
        </tr>
      </tfoot>
    </table>
    <div class="cart-actions">
      <a href="checkout.html" class="button proceed-button">Proceed to Checkout</a>
      <button onclick="clearCart()" class="button clear-button">Clear Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 WattSun Solar. All rights reserved.</p>
  </footer>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.getElementById("cart-items");
      const totalDepositElem = document.getElementById("total-deposit");

      let totalDeposit = 0;

      cart.forEach(item => {
        const qty = item.quantity || 1;
        const price = parseInt((item.price || "0").toString().replace(/[^\d]/g, ""));
        const deposit = parseInt((item.deposit || "0").toString().replace(/[^\d]/g, ""));
        const totalPrice = price * qty;
        const totalItemDeposit = deposit * qty;

        totalDeposit += totalItemDeposit;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name || ""}</td>
          <td>${item.description || ""}</td>
          <td class="compact-col">${qty}</td>
          <td class="compact-col">${!isNaN(price) ? price.toLocaleString() : "N/A"}</td>
          <td class="compact-col">${!isNaN(deposit) ? deposit.toLocaleString() : "N/A"}</td>
          <td class="compact-col">${!isNaN(totalPrice) ? totalPrice.toLocaleString() : "N/A"}</td>
        `;
        cartItemsContainer.appendChild(row);
      });

      totalDepositElem.textContent = "KES " + totalDeposit.toLocaleString();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      loadCart();
    });
  </script>
</body>
</html>
