  <main>
    <div class="thankyou-box">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (sessionStorage.getItem("clearCartOnThankYou")) {
        localStorage.removeItem("cart");
        sessionStorage.removeItem("clearCartOnThankYou");
      }

      const name = sessionStorage.getItem("orderName");
      if (name) {
        const nameElem = document.getElementById("thankYouName");
        if (nameElem) {
          nameElem.textContent = "Thank you, " + name + "!";
        }
      }

      updateCartCountBadge();
    });

    function updateCartCountBadge() {
      let count = 0;
      try {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      } catch (e) {}
      const badge = document.getElementById('cart-count');
      if (badge) {
        badge.textContent = count;
        badge.style.display = count > 0 ? 'inline-block' : 'none';
      }
    }

    function toggleNav() {
      document.getElementById("mainNav").classList.toggle("nav-open");
    }
  </script>
