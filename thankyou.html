
<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="utf-8"/>
  <title>Thank You ‚Äì WattSun Solar</title>
  <link href="main.css" rel="stylesheet"/>
  <style>
    body {
      background: #f7f6ec;
      text-align: center;
      padding-top: 80px;
    }
    .box {
      max-width: 450px;
      margin: 44px auto;
      background: #fff9ec;
      padding: 34px 20px 44px 20px;
      border-radius: 13px;
      box-shadow: 0 4px 18px #e5c75e30;
    }
    h1 { color: #b47d08; }
    p { color: #433600; font-size: 1.14em; }
    .info-block { margin-top: 30px; background: #fffbe8; border-radius: 10px; padding: 18px; box-shadow: 0 2px 10px #e5c75e20;}
    .label { font-weight: bold; color: #b47d08;}
  </style>
</head>
<body>
<div class="box">
  <h1>Thank You!</h1>
  <div id="order-info" class="info-block" style="display: none;">
    <div><span class="label">Order Number:</span> <span id="orderNum"></span></div>
    <div><span class="label">Customer Name:</span> <span id="custName"></span></div>
  </div>
  <p>Your order has been received.<br/>
    We‚Äôll contact you soon to confirm details and arrange delivery.<br/>
    For urgent questions, email <a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a>.
  </p>
  <a class="button" href="index.html" style="display:inline-block;background:linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);color:#965700;font-weight:bold;text-decoration:none;padding:12px 34px;border-radius:8px;margin-top:26px;margin-bottom:7px;box-shadow:0 2px 10px #f7b73333;font-size:1.07em;transition:background 0.18s,color 0.16s;">Return to Home</a>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Only show dynamic info if it exists in sessionStorage
  const orderNumber = sessionStorage.getItem("orderNumber");
  const customerName = sessionStorage.getItem("customerName");
  if (orderNumber || customerName) {
    document.getElementById("order-info").style.display = "block";
    document.getElementById("orderNum").textContent = orderNumber || "-";
    document.getElementById("custName").textContent = customerName || "-";
    // Clear after display (optional)
    sessionStorage.removeItem("orderNumber");
    sessionStorage.removeItem("customerName");
  }
  // Always clear cart after thank you (redundant but safe)
  localStorage.removeItem("cart");
});
</script>

</body>
</html>
