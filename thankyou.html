<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Thank You – WattSun Solar</title>
  <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="header-bar">
      <h1 class="desktop-logo">
        <img alt="WattSun Solar Logo" src="assets/logo/Wattsun Solar log2.png" style="width: 60px; object-fit: contain; margin-right: 10px;"/>
        WattSun Solar
      </h1>
      <div class="logo-container">
        <img alt="WattSun Solar Logo" class="site-logo" src="assets/logo/Wattsun Solar log2.png"/>
        <span class="brand-name">WattSun Solar</span>
      </div>
      <button aria-label="Open menu" class="nav-toggle" onclick="toggleNav()">☰</button>
    </div>
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="solutions.html">Solutions</a>
      <a href="shop.html">Shop</a>
      <a href="financing.html">Financing</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a aria-label="View shopping cart" class="cart-icon-link" href="cart.html" title="View cart">
        <span class="cart-icon">🛒<span class="cart-count-badge" id="cart-count-badge">0</span></span>
      </a>
    </nav>
  </header>

  <div class="container">
    <div class="box">
      <h1 id="thankYouName">Thank You!</h1>
      <p>Your order has been received.<br/>
        We’ll contact you soon to confirm details and arrange delivery.<br/>
        For urgent questions, email <a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a>.
      </p>
      <a class="button" href="index.html">Return to Home</a>
    </div>
  </div>

  <footer class="mobile-nav">
    <a aria-label="Home" href="index.html">🏠</a>
    <a aria-label="Account" href="account.html">👤</a>
    <a aria-label="Cart" href="cart.html">🛒<span id="cart-count">0</span></a>
    <a aria-label="Menu" href="javascript:void(0);" onclick="document.querySelector('.nav-toggle').click();">☰</a>
  </footer>

  
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Clear cart if flag is set
  if (sessionStorage.getItem("clearCartOnThankYou")) {
    localStorage.removeItem("cart");
    sessionStorage.removeItem("clearCartOnThankYou");
  }

  // Update thank you name if available
  const name = sessionStorage.getItem("orderName");
  if (name) {
    const nameElem = document.getElementById("thankYouName");
    if (nameElem) {
      nameElem.textContent = "Thank you, " + name + "!";
    }
  }

  updateCartCountBadge();
});

function updateCartCountBadge() {
  let count = 0;
  try {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  } catch (e) {}
  const badge = document.getElementById('cart-count-badge');
  const mobileCount = document.getElementById('cart-count');
  if (badge) {
    badge.textContent = count;
    badge.style.display = count > 0 ? 'flex' : 'none';
  }
  if (mobileCount) {
    mobileCount.textContent = count;
  }
}

function toggleNav() {
  var nav = document.getElementById("mainNav");
  nav.classList.toggle("active");
}

window.addEventListener('resize', function () {
  if (window.innerWidth > 800) {
    document.getElementById("mainNav").classList.remove("active");
  }
});
</script>

</body>
</html>
