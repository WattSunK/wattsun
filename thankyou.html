<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="utf-8"/>
  <title>Thank You ‚Äì WattSun Solar</title>
  <link href="main.css" rel="stylesheet"/>
  <style>
    body {
      background: #f9f8ec;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .box {
      max-width: 410px;
      margin: 56px auto 24px auto;
      background: #fffdfa;
      padding: 34px 20px 44px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px #e5c75e33;
    }
    h1 { color: #ad890b; margin-bottom: 15px;}
    p { color: #4a3d06; font-size: 1.14em; margin-bottom: 9px;}
    .info-block {
      margin-top: 24px;
      background: #fffbe8;
      border-radius: 10px;
      padding: 18px 10px;
      box-shadow: 0 2px 12px #e5c75e20;
      margin-bottom: 21px;
      font-size: 1.04em;
    }
    .label { font-weight: bold; color: #b47d08;}
    .button {
      display: inline-block;
      background: linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);
      color: #965700;
      font-weight: bold;
      text-decoration: none;
      padding: 13px 36px;
      border-radius: 10px;
      margin-top: 19px;
      margin-bottom: 9px;
      box-shadow: 0 2px 10px #f7b73333;
      font-size: 1.13em;
      border: none;
      transition: background 0.14s, color 0.14s;
    }
    .button:active { background: #f5c13b;}
    @media (max-width: 540px) {
      .box { margin: 14vw 2vw 8vw 2vw; max-width: 98vw; padding: 24px 2vw 28px 2vw; }
      h1 { font-size: 1.4em; }
      .button { font-size: 1em; padding: 11px 4vw;}
    }
  </style>
</head>
<body>
<div class="box">
  <h1>Thank You!</h1>
  <div id="order-info" class="info-block" style="display: none;">
    <div><span class="label">Order Number:</span> <span id="orderNum"></span></div>
    <div><span class="label">Customer Name:</span> <span id="custName"></span></div>
  </div>
  <p>Your order has been received.<br/>
    We‚Äôll contact you soon to confirm details and arrange delivery.<br/>
    For urgent questions, email <a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a>.
  </p>
  <a class="button" href="index.html">Return to Home</a>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Only show dynamic info if it exists in sessionStorage
  const orderNumber = sessionStorage.getItem("orderNumber");
  const customerName = sessionStorage.getItem("customerName");
  if (orderNumber || customerName) {
    document.getElementById("order-info").style.display = "block";
    document.getElementById("orderNum").textContent = orderNumber || "-";
    document.getElementById("custName").textContent = customerName || "-";
    sessionStorage.removeItem("orderNumber");
    sessionStorage.removeItem("customerName");
  }
  localStorage.removeItem("cart");
});
</script>
<footer class="mobile-nav">
<a aria-label="Home" href="index.html">üè†</a>
<a aria-label="Account" href="account.html">üë§</a>
<a aria-label="Cart" href="cart.html">üõí<span id="cart-count">0</span></a>
<a aria-label="Menu" href="javascript:void(0);" onclick="document.querySelector('.nav-toggle').click();">‚ò∞</a>
</footer>
</body>
</html>
