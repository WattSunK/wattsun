
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - WattSun</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
      text-align: center;
    }
    header img {
      max-width: 180px;
    }
    .message-box {
      background: #fff;
      border: 2px solid #228B22;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #228B22;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #228B22;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="WattSun Logo" />
  </header>

  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your order has been received successfully.</p>
    <a href="/shop.html" class="button">Continue Shopping</a>
  </div>
</body>
</html>
