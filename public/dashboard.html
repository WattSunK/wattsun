  <script>
    window.toast = (msg, type="info", ms=3000) => {
      const box = document.getElementById("toasts");
      const el = document.createElement("div");
      el.className = `toast ${type}`;
      el.role = "status";
      el.innerText = msg;
      box.appendChild(el);
      requestAnimationFrame(() => el.classList.add("show"));
      setTimeout(() => { el.classList.remove("show"); setTimeout(() => el.remove(), 250); }, ms);
    };
    window.askConfirm = (title, body) => new Promise((resolve) => {
      const dlg = document.getElementById('confirmModal');
      const onClose = (e) => { dlg.removeEventListener('close', onClose); resolve(dlg.returnValue === 'ok'); };
      const onCancel = (e) => { dlg.returnValue = 'cancel'; };
      document.getElementById('confirmTitle').textContent = title || 'Confirm';
      document.getElementById('confirmBody').textContent = body || 'Are you sure?';
      dlg.addEventListener('close', onClose, { once: true });
      dlg.addEventListener('cancel', onCancel);
      dlg.showModal();
    });
  </script>

<!-- Wire Home + Logout (Home does NOT log out) -->

<script>
  (function () {
    const homeBtn   = document.getElementById('btn-home');
    const logoutBtn = document.getElementById('btn-logout');

    function goHome(e) {
      e?.preventDefault?.(); e?.stopPropagation?.(); e?.stopImmediatePropagation?.();
      // Do NOT clear session here
      location.replace('/'); // send to site root (where index.html is served)
    }

    function doLogout(e) {
      e?.preventDefault?.(); e?.stopPropagation?.(); e?.stopImmediatePropagation?.();
      try { localStorage.removeItem('wattsunUser'); } catch {}
      location.replace('/'); // then go to site root
    }

    homeBtn?.addEventListener('click', goHome, true);   // capture=true to override other listeners
    logoutBtn?.addEventListener('click', doLogout, true);
  })();
</script>
