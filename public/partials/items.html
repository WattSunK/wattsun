cat > public/admin/items.html <<'HTML'
<section id="items-root" class="card">
  <div class="card-header card-header--tight">
    <h2 class="h2">Items</h2>
    <div class="spacer"></div>
    <label class="mr-8">
      <span class="muted">Per page</span>
      <select id="items-per-page" class="input">
        <option>15</option><option>25</option><option>50</option>
      </select>
    </label>
    <button id="manage-categories-btn" class="btn">Categories</button>
    <button id="open-add-item" class="btn btn-primary">Add Item</button>
  </div>

  <div class="filters-bar">
    <div class="group">
      <label for="search-text">Search</label>
      <input id="search-text" class="input" placeholder="SKU or name…" />
    </div>
    <div class="group">
      <label for="category-filter">Category</label>
      <select id="category-filter" class="input">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="group">
      <label>Status</label>
      <select id="status-filter" class="input">
        <option value="">All</option>
        <option value="active">Active</option>
        <option value="out-of-stock">Out of stock</option>
        <option value="archived">Archived</option>
      </select>
    </div>
    <div class="spacer"></div>
    <div id="items-table-info" class="muted">Loading…</div>
  </div>

  <div class="card-body card-body--tight">
    <div class="table-wrap">
      <table id="items-table" class="table">
        <thead>
          <tr>
            <th>Priority</th>
            <th>SKU</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price (KES)</th>
            <th>Stock</th>
            <th>Active</th>
            <th>Image</th>
            <th style="text-align:center;">Actions</th>
          </tr>
        </thead>
        <tbody id="items-table-body">
          <tr><td colspan="9" class="muted text-center">Loading…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="filters-bar">
    <div class="spacer"></div>
    <div id="items-pagination" class="pager">
      <!-- admin-items.js will render pager buttons here -->
    </div>
  </div>
</section>

<!-- Add Item Modal -->
<div id="add-item-modal-bg" class="modal-bg" style="display:none;">
  <div class="modal">
    <div class="modal-header">
      <h3>Add Item</h3>
      <button class="btn btn-ghost" onclick="document.getElementById('add-item-modal-bg').style.display='none'">×</button>
    </div>
    <form id="add-item-form" class="modal-body">
      <div class="grid-2">
        <label>SKU <input id="add-sku" class="input" required /></label>
        <label>Name <input id="add-name" class="input" required /></label>
        <label>Description <textarea id="add-description" class="input" rows="3" required></textarea></label>
        <label>Price (KES) <input id="add-price" class="input" type="number" min="0" step="1" required /></label>
        <label>Category
          <select id="add-category" class="input" required></select>
        </label>
        <label>Image filename <input id="add-image" class="input" placeholder="photo.jpg" /></label>
        <label>Warranty <input id="add-warranty" class="input" placeholder="e.g. 1y" /></label>
        <label>Stock <input id="add-stock" class="input" type="number" min="0" step="1" value="0" /></label>
        <label>Priority <input id="add-priority" class="input prio" type="number" step="1" value="0" /></label>
        <label class="checkbox"><input id="add-active" type="checkbox" checked /> Active</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" onclick="document.getElementById('add-item-modal-bg').style.display='none'">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Item Modal -->
<div id="edit-item-modal-bg" class="modal-bg" style="display:none;">
  <div class="modal">
    <div class="modal-header">
      <h3>Edit Item</h3>
      <button class="btn btn-ghost" onclick="document.getElementById('edit-item-modal-bg').style.display='none'">×</button>
    </div>
    <div class="modal-body">
      <div class="grid-2">
        <label>SKU <input id="edit-sku" class="input" readonly /></label>
        <label>Name <input id="edit-name" class="input" /></label>
        <label>Description <textarea id="edit-description" class="input" rows="3"></textarea></label>
        <label>Price (KES) <input id="edit-price" class="input" type="number" min="0" step="1" /></label>
        <label>Category
          <select id="edit-category" class="input"></select>
        </label>
        <label>Image filename <input id="edit-image" class="input" /></label>
        <label>Warranty <input id="edit-warranty" class="input" /></label>
        <label>Stock <input id="edit-stock" class="input" type="number" min="0" step="1" /></label>
        <label>Priority <input id="edit-priority" class="input prio" type="number" step="1" /></label>
        <label class="checkbox"><input id="edit-status" type="checkbox" /> Active</label>
      </div>
      <div class="modal-footer">
        <button id="edit-delete" class="btn btn-danger">Delete</button>
        <div class="spacer"></div>
        <button type="button" class="btn" onclick="document.getElementById('edit-item-modal-bg').style.display='none'">Close</button>
        <button id="edit-save" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Manage Categories Modal -->
<div id="manage-categories-modal" class="modal-bg" style="display:none;">
  <div class="modal">
    <div class="modal-header">
      <h3>Categories</h3>
      <button class="btn btn-ghost" onclick="document.getElementById('manage-categories-modal').style.display='none'">×</button>
    </div>
    <div class="modal-body">
      <div id="categories-list" class="list"></div>
      <div class="mt-12">
        <label>New category name <input id="add-category" class="input" /></label>
        <button id="save-category" class="btn">Add</button>
      </div>
    </div>
  </div>
</div>

<script>
  // open modals (admin-items.js also wires Esc/backdrop to close)
  document.getElementById('open-add-item')?.addEventListener('click', () => {
    document.getElementById('add-item-modal-bg').style.display = 'block';
  });
  document.getElementById('manage-categories-btn')?.addEventListener('click', () => {
    document.getElementById('manage-categories-modal').style.display = 'block';
  });
</script>
