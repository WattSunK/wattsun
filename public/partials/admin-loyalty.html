<!-- public/partials/admin-loyalty.html -->
<section class="card" id="loyalty-root" aria-labelledby="loyalty-title">
  <header class="card-header">
    <h2 id="loyalty-title" class="card-title">Loyalty Program</h2>
    <div class="tabs">
      <button id="tabWithdrawalsBtn" class="btn btn--active">Withdrawals</button>
      <button id="tabAccountsBtn">Accounts</button>
      <button id="tabLedgerBtn">Ledger</button>
      <button id="tabNotifsBtn">Notifications</button>
    </div>
  </header>

  <!-- Filters bar -->
  <form id="loyalty-filters" class="filters-bar" autocomplete="off">
    <div class="group">
      <label for="loyalty-status">Status</label>
      <select id="loyalty-status" name="status" class="input">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
        <option value="Paid">Paid</option>
        <option value="Active">Active</option>
      </select>
    </div>
    <div class="group spacer"></div>
    <div class="group">
      <input id="loyalty-search" type="search" class="input" placeholder="Search…" />
      <button type="button" id="loyalty-search-btn" class="btn">Search</button>
      <button type="button" id="loyalty-clear-btn" class="btn">Clear</button>
      <button type="button" id="loyalty-refresh-btn" class="btn btn--gold">Refresh</button>
    </div>
  </form>

  <!-- Tab contents -->
  <div id="loyaltyTabWithdrawals" class="loyalty-tab">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Points</th>
            <th>EUR</th>
            <th>Status</th>
            <th>Requested</th>
            <th>Decided</th>
            <th>Paid</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="wdBody">
          <tr><td colspan="9" class="muted">(No data yet)</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="loyaltyTabAccounts" class="loyalty-tab" style="display:none;">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Email</th>
            <th>Status</th>
            <th>Start</th>
            <th>End</th>
            <th>Duration (mo)</th>
            <th>Balance</th>
            <th>Earned</th>
            <th>Penalty</th>
            <th>Paid</th>
          </tr>
        </thead>
        <tbody id="loyaltyAccountsBody">
          <tr><td colspan="11" class="muted">(No data yet)</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="loyaltyTabLedger" class="loyalty-tab" style="display:none;">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Account</th>
            <th>Kind</th>
            <th>Δ Points</th>
            <th>Note</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="loyaltyLedgerBody">
          <tr><td colspan="6" class="muted">(No data yet)</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="loyaltyTabNotifs" class="loyalty-tab" style="display:none;">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Kind</th>
            <th>Email</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="loyaltyNotificationsBody">
          <tr><td colspan="5" class="muted">(No data yet)</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Shared meta + pager -->
  <footer class="table-footer">
    <div class="meta" id="loyalty-meta">0 results</div>
    <div class="pager" id="loyalty-pager">
      <button type="button" class="btn" data-page="first">First</button>
      <button type="button" class="btn" data-page="prev">« Prev</button>
      <span id="loyalty-page">1</span>
      <button type="button" class="btn" data-page="next">Next »</button>
      <button type="button" class="btn" data-page="last">Last</button>
    </div>
  </footer>
</section>
