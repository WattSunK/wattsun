<!-- /partials/admin-loyalty.html -->
<section aria-label="Loyalty Manager">
  <h2 class="ws-title">Loyalty — Withdrawals</h2>

  <div class="ws-card">
    <div style="display:flex;gap:12px;align-items:center;justify-content:space-between;">
      <div style="display:flex;gap:12px;align-items:center;">
        <label for="statusSel" class="muted">Status</label>
        <select id="statusSel" class="ws-input" style="width:160px;">
          <option value="Pending" selected>Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
          <option value="Paid">Paid</option>
          <option value="">All</option>
        </select>

        <label for="autoRefresh" class="muted">Auto-refresh</label>
        <select id="autoRefresh" class="ws-input" style="width:120px;">
          <option value="0" selected>Off</option>
          <option value="15">15s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </div>
      <button id="refreshBtn" class="ws-btn ws-btn-yellow">Refresh</button>
    </div>

    <table class="ws-table" style="margin-top:10px;">
      <thead>
        <tr>
          <th>ID</th><th>User</th><th>Points</th><th>EUR</th>
          <th>Status</th><th>Requested</th><th>Decided</th><th>Paid</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="wdBody">
        <tr><td colspan="9" class="muted">Loading…</td></tr>
      </tbody>
    </table>
  </div>

  <script defer src="/js/admin-loyalty.js"></script>
</section>
