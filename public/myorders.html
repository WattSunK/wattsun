<div class="ws-toolbar" style="display:flex;justify-content:flex-end;gap:10px;margin:10px 0;">
  <button id="wsHome" class="ws-btn ws-btn-outline" style="padding:8px 14px;border-radius:8px;">Return to Home</button>
  <button id="wsLogout" class="ws-btn ws-btn-yellow" style="padding:8px 14px;border-radius:8px;">Logout</button>
</div>

<section class="ws-orders">
  <h2 class="ws-title">Orders</h2>
  <div class="ws-filters">
    <div class="ws-filter-left">
      <select id="wsType" class="ws-input"><option value="">Select Order Type</option></select>
      <input id="wsFrom" class="ws-input" type="date" /><span>to</span><input id="wsTo" class="ws-input" type="date" />
      <button id="wsSearchBtn" class="ws-btn ws-btn-yellow">Search</button>
      <button id="wsClearBtn" class="ws-btn ws-btn-outline">Clear</button>
    </div>
    <div class="ws-filter-right">
      <input id="wsQuery" class="ws-input" type="search" placeholder="Search" />
    </div>
  </div>

  <div class="ws-card">
    <table class="ws-table" id="wsTable">
      <thead><tr>
        <th>SL NO.</th><th>ORDER ID</th><th>CUSTOMER NAME</th><th>ORDER TYPE</th>
        <th>ORDER DATE/TIME</th><th>DATE DELIVERED</th><th>DELIVERY ADDRESS</th>
        <th>PAYMENT TYPE</th><th>NET VALUE</th><th style="text-align:center;">ACTION</th>
      </tr></thead>
      <tbody id="wsTbody"><tr><td colspan="10">Loadingâ€¦</td></tr></tbody>
    </table>
    <div class="ws-table-meta">
      <div id="wsCount">Showing 0 of 0 entries</div>
      <div class="ws-pager">
        <button class="ws-page" id="wsFirst">First</button>
        <button class="ws-page" id="wsPrev">Previous</button>
        <span class="ws-page-num" id="wsPageNum">1</span>
        <button class="ws-page" id="wsNext">Next</button>
        <button class="ws-page" id="wsLast">Last</button>
      </div>
    </div>
  </div>
</section>

<link rel="stylesheet" href="/main.css"/>

<script src="/js/auth.js"></script>
<script src="/js/myorders.js"></script>
<script>
  (function boot(){
    var h=document.getElementById('wsHome'); var l=document.getElementById('wsLogout');
    if(h) h.addEventListener('click', ()=>{ window.location.href='/index.html'; });
    if(l) l.addEventListener('click', ()=>{
      try{localStorage.removeItem('wattsunUser');}catch(e){}
      try{localStorage.removeItem('ws_user');}catch(e){}
      window.location.href='/index.html';
    });
    (function wait(){
      if (typeof initMyOrders === 'function') initMyOrders();
      else setTimeout(wait, 50);
    })();
  })();
</script>
