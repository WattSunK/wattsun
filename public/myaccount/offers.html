<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Account — Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --bg:#0b0f14; --panel:#121821; --muted:#8aa0b2; --text:#e8f0f7; --ok:#19c37d; --warn:#f5a623; --err:#f65164; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    .card { background:var(--panel); border:1px solid #223041; border-radius:16px; padding:16px; margin-bottom:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { flex:1 1 240px; background:#0f141c; border:1px solid #223041; border-radius:12px; padding:12px; }
    h1 { font-size: 22px; margin: 8px 0 16px; }
    h2 { font-size: 16px; margin: 8px 0; color:#cfe2f5; }
    .muted { color:var(--muted); font-size: 13px; }
    .balance { font-size: 28px; font-weight: 700; }
    .tag { display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; border:1px solid #2a3b4f; background:#0c121a; }
    .tag.ok { border-color:#1e7f5a; color:#89ffd2; }
    .tag.warn { border-color:#906a20; color:#ffd18a; }
    .tag.err { border-color:#7a2430; color:#ffb1ba; }
    button, input[type="number"] { background:#1a2431; color:var(--text); border:1px solid #2a3b4f; border-radius:10px; padding:8px 12px; font:inherit; }
    button { cursor:pointer; }
    button.primary { background:#15334a; border-color:#2c6c9a; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    table { width:100%; border-collapse: collapse; font-size: 14px; }
    th, td { border-bottom:1px solid #223041; padding:8px 6px; text-align:left; }
    .right { text-align:right; }
    .toast { position: fixed; right: 16px; bottom: 16px; background:#132133; border:1px solid #2a3b4f; color:#cfe2f5; padding: 10px 14px; border-radius: 10px; display:none; z-index: 10; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Staff Loyalty</h1>

    <!-- Account summary -->
    <div class="card" id="accountCard">
      <div class="row">
        <div class="col">
          <h2>Balance</h2>
          <div class="balance"><span id="pointsBalance">—</span> pts</div>
          <div class="muted" id="eurBalance">€—</div>
        </div>
        <div class="col">
          <h2>Status</h2>
          <div><span class="tag" id="statusTag">—</span></div>
          <div class="muted" id="dateInfo">Start — / Eligible — / End —</div>
        </div>
        <div class="col">
          <h2>Actions</h2>
          <div class="muted" id="minInfo">Minimum withdrawal: — pts</div>
          <div style="margin-top:8px;">
            <button id="enrollBtn" class="primary">Enroll</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Withdraw -->
    <div class="card" id="withdrawCard" style="display:none;">
      <h2>Withdraw</h2>
      <div class="muted" id="withdrawHelp">You can withdraw points (min shown above) at €1/pt.</div>
      <div class="row" style="align-items:center;">
        <div class="col" style="max-width:320px;">
          <label class="muted" for="withdrawPoints">Points to withdraw</label>
          <input id="withdrawPoints" type="number" min="100" step="1" value="100" style="width:100%;" />
        </div>
        <div class="col" style="max-width:220px;">
          <div class="muted">Estimated payout</div>
          <div class="balance" id="estimateEUR">€100</div>
        </div>
        <div class="col" style="max-width:220px;">
          <button id="withdrawBtn" class="primary" disabled>Request Withdrawal</button>
        </div>
      </div>
      <div id="withdrawMsg" class="muted" style="margin-top:8px;"></div>
    </div>

    <!-- Withdrawals history -->
    <div class="card" id="historyCard" style="display:none;">
      <h2>Withdrawal Requests</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Requested</th>
            <th>Status</th>
            <th>Requested At</th>
            <th>Decided</th>
            <th>Paid</th>
            <th class="right">Reference</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="7" class="muted">No withdrawals yet.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="/js/loyalty-offers.js"></script>
</body>
</html>
