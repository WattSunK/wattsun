<!-- Orders – matches reference layout -->
<section class="ws-orders">
  <h2 class="ws-title">Orders</h2>

  <!-- Filters -->
  <div class="ws-filters">
    <div class="ws-filter-left">
      <select id="wsType" class="ws-input">
        <option value="">Select Order Type</option>
      </select>

      <input id="wsFrom" class="ws-input" type="date" />
      <span>to</span>
      <input id="wsTo" class="ws-input" type="date" />

      <button id="wsSearchBtn" class="ws-btn ws-btn-yellow">Search</button>
      <button id="wsClearBtn" class="ws-btn ws-btn-outline">Clear</button>
    </div>

    <div class="ws-filter-right">
      <input id="wsQuery" class="ws-input" type="search" placeholder="Search" />
    </div>
  </div>

  <!-- Table Card -->
  <div class="ws-card">
    <table class="ws-table" id="wsTable">
      <thead>
        <tr>
          <th>SL NO.</th>
          <th>ORDER ID</th>
          <th>CUSTOMER NAME</th>
          <th>ORDER TYPE</th>
          <th>ORDER DATE/TIME</th>
          <th>DATE DELIVERED</th>
          <th>DELIVERY ADDRESS</th>
          <th>PAYMENT TYPE</th>
          <th>NET VALUE</th>
          <th style="text-align:center;">ACTION</th>
        </tr>
      </thead>
      <tbody id="wsTbody"><tr><td colspan="10">Loading…</td></tr></tbody>
    </table>

    <div class="ws-table-meta">
      <div id="wsCount">Showing 0 of 0 entries</div>
      <div class="ws-pager">
        <button class="ws-page" id="wsFirst">First</button>
        <button class="ws-page" id="wsPrev">Previous</button>
        <span class="ws-page-num" id="wsPageNum">1</span>
        <button class="ws-page" id="wsNext">Next</button>
        <button class="ws-page" id="wsLast">Last</button>
      </div>
    </div>
  </div>
</section>

<!-- Use Admin tokens/styles so this page matches the Dashboard look even when standalone -->
<link rel="stylesheet" href="/admin/admin.css"/>
<link rel="stylesheet" href="/main.css"/>

<style>
  /* Standalone Orders page styled with Admin tokens */
  .ws-orders{ max-width:1180px; }
  .ws-title{ margin:6px 0 12px; font-size:22px; }

  /* Filters bar (match .filters-bar in admin.css) */
  .ws-filters{
    display:flex; align-items:center; gap:12px; flex-wrap:wrap;
    background:var(--ws-panel); border:1px solid var(--ws-border);
    border-radius:var(--radius); padding:10px; margin:12px 0;
    box-shadow:var(--shadow-soft);
  }
  .ws-filter-left{ display:flex; align-items:flex-end; gap:10px; flex-wrap:wrap; }
  .ws-filter-right{ min-width:260px; }

  /* Inputs (match Admin .input and filter inputs) */
  .ws-input{
    padding:6px 10px; border:1px solid var(--ws-border); border-radius:10px;
    background:#fff; font-size:.95rem; outline:none; height:34px; box-sizing:border-box;
  }
  .ws-input:focus{ border-color:#f59e0b; box-shadow:0 0 0 2px rgba(245,158,11,.2); }

  /* Buttons (match Admin .btn) */
  .ws-btn{
    appearance:none; border:1px solid var(--ws-border); background:#fff;
    padding:8px 12px; border-radius:10px; cursor:pointer; box-shadow:var(--shadow-soft);
    height:34px; font-weight:600;
  }
  .ws-btn:hover{ border-color:var(--ws-gold); }
  .ws-btn-yellow{ background:#fff; color:inherit; } /* keep neutral like Admin buttons */
  .ws-btn-outline{ background:#fff; }

  /* Card + Table (match Admin .card + .table) */
  .ws-card{ background:var(--ws-panel); border:1px solid var(--ws-border); border-radius:var(--radius); box-shadow:var(--shadow-soft); padding:10px; }
  .ws-table{ width:100%; border-collapse:separate; border-spacing:0; }
  .ws-table thead th{
    text-align:left; padding:12px; background:#fff9ed; color:#5b4b1a; border-bottom:1px solid var(--ws-border); font-weight:700;
  }
  .ws-table tbody td{ padding:10px 12px; border-bottom:1px solid var(--ws-border); font-size:14px; vertical-align:top; }
  .ws-table tbody tr:hover{ background:#fffdfa; }
  .ws-table a{ color:#1f6fd6; text-decoration:none; }
  .ws-table a:hover{ text-decoration:underline; }

  .ws-action{ display:inline-flex; align-items:center; justify-content:center; width:32px; height:28px;
    border-radius:6px; background:#ffe58f; border:1px solid #fadb14; cursor:pointer; }
  .ws-action:active{ transform:scale(.98); }

  /* Pager (match Admin .table-meta + .pager) */
  .ws-table-meta{ display:flex; align-items:center; justify-content:space-between; padding:.5rem 0; font-size:13px; color:var(--ws-muted); }
  .ws-pager{ display:flex; align-items:center; gap:8px; flex-wrap:nowrap; white-space:nowrap; }
  .ws-page{ height:34px; min-width:34px; border-radius:10px; border:1px solid var(--ws-border); background:#fff; padding:0 10px; cursor:pointer; }
  .ws-page-num{ display:inline-block; min-width:8ch; text-align:center; border:1px solid var(--ws-border); background:#fff; border-radius:10px; padding:6px 8px; }

  /* Field sizing */
  #wsQuery{ width:100%; }
  #wsType{ min-width:170px; }
  #wsFrom,#wsTo{ min-width:150px; }
</style>

<script defer src="/js/auth.js"></script>
<script defer src="/js/myorders.js?v=3"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    var h=document.getElementById('wsHome'); var l=document.getElementById('wsLogout');
    if(h) h.addEventListener('click', ()=>{ window.location.href='/index.html'; });
    if(l) l.addEventListener('click', ()=>{ try{localStorage.removeItem('wattsunUser');}catch(e){} try{localStorage.removeItem('ws_user');}catch(e){} window.location.href='/index.html'; });
    if (typeof initMyOrders === 'function') initMyOrders();
  });
</script>
