<!-- Orders – matches reference layout -->
<section class="ws-orders">
  <h2 class="ws-title">Orders</h2>

  <!-- Filters -->
  <div class="ws-filters">
    <div class="ws-filter-left">
      <select id="wsType" class="ws-input">
        <option value="">Select Order Type</option>
      </select>

      <input id="wsFrom" class="ws-input" type="date" />
      <span>to</span>
      <input id="wsTo" class="ws-input" type="date" />

      <button id="wsSearchBtn" class="ws-btn ws-btn-yellow">Search</button>
      <button id="wsClearBtn" class="ws-btn ws-btn-outline">Clear</button>
    </div>

    <div class="ws-filter-right">
      <input id="wsQuery" class="ws-input" type="search" placeholder="Search" />
    </div>
  </div>

  <!-- Table Card -->
  <div class="ws-card">
    <table class="ws-table" id="wsTable">
      <thead>
        <tr>
          <th>SL NO.</th>
          <th>ORDER ID</th>
          <th>CUSTOMER NAME</th>
          <th>ORDER TYPE</th>
          <th>ORDER DATE/TIME</th>
          <th>DATE DELIVERED</th>
          <th>DELIVERY ADDRESS</th>
          <th>PAYMENT TYPE</th>
          <th>NET VALUE</th>
          <th style="text-align:center;">ACTION</th>
        </tr>
      </thead>
      <tbody id="wsTbody"><tr><td colspan="10">Loading…</td></tr></tbody>
    </table>

    <div class="ws-table-meta">
      <div id="wsCount">Showing 0 of 0 entries</div>
      <div class="ws-pager">
        <button class="ws-page" id="wsFirst">First</button>
        <button class="ws-page" id="wsPrev">Previous</button>
        <span class="ws-page-num" id="wsPageNum">1</span>
        <button class="ws-page" id="wsNext">Next</button>
        <button class="ws-page" id="wsLast">Last</button>
      </div>
    </div>
  </div>
</section>

<link rel="stylesheet" href="/main.css"/>

<style>
  .ws-orders{ max-width:1180px; }
  .ws-title{ margin:6px 0 12px; font-size:22px; }

  .ws-filters{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin-bottom:12px;
  }
  .ws-filter-left{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
  .ws-filter-right{ min-width:260px; }
  .ws-input{ padding:8px 10px; border-radius:8px; border:1px solid #e5e5e5; background:#fff; font-size:14px; outline:none; }
  .ws-input:focus{ box-shadow:0 0 0 3px rgba(255,229,143,.5); border-color:#ffd666; }

  .ws-btn{ appearance:none; border:none; border-radius:8px; padding:8px 14px; font-weight:600; cursor:pointer; }
  .ws-btn-yellow{ background:#f0c419; }
  .ws-btn-yellow:hover{ filter:brightness(.98); }
  .ws-btn-outline{ background:#fff; border:1px solid #d9d9d9; }
  .ws-btn-outline:hover{ background:#fafafa; }

  .ws-card{ background:#fff; border:1px solid #f0e6bf; border-radius:10px; box-shadow:0 8px 18px rgba(0,0,0,.05); padding:10px; }
  .ws-table{ width:100%; border-collapse:separate; border-spacing:0; }
  .ws-table thead th{
    text-align:left; font-weight:700; font-size:13px; padding:12px;
    background:#fffdf3; border-bottom:1px solid #f0e6bf;
  }
  .ws-table tbody td{ padding:12px; border-bottom:1px solid #f5f5f5; font-size:14px; vertical-align:top; }
  .ws-table a{ color:#1f6fd6; text-decoration:none; }
  .ws-table a:hover{ text-decoration:underline; }

  .ws-action{ display:inline-flex; align-items:center; justify-content:center; width:32px; height:28px;
    border-radius:6px; background:#ffe58f; border:1px solid #fadb14; cursor:pointer; }
  .ws-action:active{ transform:scale(.98); }

  .ws-table-meta{ display:flex; align-items:center; justify-content:space-between; padding:10px 6px 2px; font-size:13px; color:#555; }
  .ws-pager{ display:flex; align-items:center; gap:8px; }
  .ws-page{ border:1px solid #e0e0e0; background:#fff; border-radius:6px; padding:6px 10px; cursor:pointer; }
  .ws-page-num{ display:inline-block; min-width:28px; text-align:center; border:1px solid #fadb14; background:#fffbe6; border-radius:6px; padding:6px 0; }

  #wsQuery{ width:100%; }
  #wsType{ min-width:170px; }
  #wsFrom,#wsTo{ min-width:150px; }
</style>

<script defer src="/js/auth.js"></script>
<script defer src="/js/myorders.js?v=3"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    var h=document.getElementById('wsHome'); var l=document.getElementById('wsLogout');
    if(h) h.addEventListener('click', ()=>{ window.location.href='/index.html'; });
    if(l) l.addEventListener('click', ()=>{ try{localStorage.removeItem('wattsunUser');}catch(e){} try{localStorage.removeItem('ws_user');}catch(e){} window.location.href='/index.html'; });
    if (typeof initMyOrders === 'function') initMyOrders();
  });
</script>
