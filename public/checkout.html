    .login-btn, .signup-btn {

    }

    }
    .logout-btn {
      background: #f0701a;

    /* Modal styles */
    .modal-auth-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 3000;
      background: rgba(0,0,0,0.38);
      justify-content: center;
      align-items: center;
    }
    .modal-auth {
      background: #fffdfa;
      padding: 28px 26px 20px 26px;
      max-width: 410px;
      width: 95vw;
      border-radius: 11px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.14);
      position: relative;
      animation: fadeIn .18s;
    }
    @keyframes fadeIn {
      from { transform: scale(.96) translateY(18px); opacity: 0.6; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    .modal-auth-tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 16px;
    }
    .modal-auth-tab {
      border: none;
      background: none;
      font-weight: 600;
      font-size: 1.12em;
      color: #b88d0d;
      cursor: pointer;
      border-bottom: 2.5px solid transparent;
      transition: border-color 0.17s;
      padding: 0 7px 3px 7px;
    }
    .modal-auth-tab.active {
      color: #f4a940;
      border-bottom: 2.5px solid #f4a940;
    }
    .modal-auth-close {
      position: absolute;
      right: 11px;
      top: 7px;
      background: none;
      border: none;
      font-size: 2.1em;
      color: #bbb;
      cursor: pointer;
      line-height: 1;
    }
    .modal-auth form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .modal-auth input {
      padding: 10px 12px;
      font-size: 1em;
      border: 1px solid #eed67c;
      border-radius: 6px;
      background: #fffbe9;
    }
    .modal-auth .auth-submit-btn {
      background: #f4a940;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1.08em;
      padding: 9px 0;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.19s;
    }
    .modal-auth .auth-submit-btn:active { background: #f5c13b; }
    .auth-error { color: #c81e1e; text-align: center; font-size: 0.99em; display: none; }
    .auth-success { color: #21913d; text-align: center; font-size: 0.99em; display: none; }
    @media (max-width:540px) {
      h2 { font-size: 1.2em; }
      .modal-auth { padding: 17px 4vw 15px 4vw; }
    }
    /* --- End modal/auth styles --- */

.container {
      max-width: 950px;
      width: 95vw;

      box-sizing: border-box;
    }
    .table-wrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
      background: #fff;
      border-radius: 10px;
    }
    table {
      width: 100%;
      min-width: 0;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      margin-bottom: 22px;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      table-layout: auto;
      font-size: 0.97em;
      box-sizing: border-box;
    }
    th, td {
      text-align: left;
      padding: 14px 8px;
      border-bottom: 1px solid #f2e2b6;
      font-size: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    th {
      background-color: #f9eabb;
      color: #444;
      font-weight: bold;
      text-align: center;
    }
    th.compact-col, td.compact-col {
      width: 68px;
      min-width: 48px;
      max-width: 80px;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-variant-numeric: tabular-nums;
      padding-left: 0;
      padding-right: 0;
    }
    td.product-col {
      text-align: left;
      font-weight: 500;

      width: 38%;
      word-break: break-word;
      white-space: normal;
    }
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 30px;
      margin-bottom: 36px;
      width: 100%;
    }
    .actions .btn,
    .actions .btn-clear {
      min-width: 120px;
      max-width: 170px;
      width: auto !important;
      font-size: 1em;
      padding: 9px 18px;
      margin: 0;
      display: inline-block;
      box-sizing: border-box;
    }
    .btn {
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(247,183,51, 0.14);
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
      color: #b37900 !important;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247,183,51, 0.20);
    }

      font-size: 1.08em;
          padding: 18px 0 5px 0;

/* Cart count badge styling aligned with cart.html */
#cart-count-badge, #cart-count {
    background-color: red;
    color: white;

}


/* Align total deposit to the right with spacing */
.total-deposit {

/* Style checkout form fields */
.checkout-form label {

    margin-bottom: 0.5rem;
}
.checkout-form input[type="text"],
.checkout-form input[type="email"],

.checkout-form textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 1rem;
    box-sizing: border-box;
}
.checkout-form textarea {
    resize: vertical;
}


/* Match place order button style to back to shop */
.place-order-btn {
    background-color: #ffcc00;

    border-radius: 50px;

    cursor: pointer;
    transition: background-color 0.3s ease;
}
.place-order-btn:hover {
    background-color: #ffdb4d;
