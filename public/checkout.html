<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Checkout - WattSun Solar</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="main.css" rel="stylesheet"/>
  <style>
html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    .page-content { flex: 1 0 auto; }
    footer { flex-shrink: 0; }
    .container {
      max-width: 950px;
      width: 95vw;
      margin: 44px auto;
      padding: 38px 12px 30px 12px;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 20px rgba(247,183,51,0.10), 0 1.5px 9px rgba(0,0,0,0.04);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #b47d08;
    }
    .table-wrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
      background: #fff;
      border-radius: 10px;
    }
    table {
      width: 100%;
      min-width: 0;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      margin-bottom: 22px;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      table-layout: auto;
      font-size: 0.97em;
      box-sizing: border-box;
    }
    th, td {
      text-align: left;
      padding: 14px 8px;
      border-bottom: 1px solid #f2e2b6;
      font-size: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    th {
      background-color: #f9eabb;
      color: #444;
      font-weight: bold;
      text-align: center;
    }
    /* Compact numeric columns */
    th.compact-col, td.compact-col {
      width: 68px;
      min-width: 48px;
      max-width: 80px;
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-variant-numeric: tabular-nums;
      padding-left: 0;
      padding-right: 0;
    }
    /* Product column - widest */
    td.product-col {
      text-align: left;
      font-weight: 500;
      min-width: 180px;
      max-width: 320px;
      width: 38%;
      word-break: break-word;
      white-space: normal;
    }
    .total {
      text-align: right;
      margin-top: 15px;
      font-size: 1.15em;
      font-weight: bold;
      color: #3E9F50;
    }
    /* --- Actions (Buttons) --- */
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 30px;
      margin-bottom: 36px;
      width: 100%;
    }
    .actions .btn,
    .actions .btn-clear {
      min-width: 120px;
      max-width: 170px;
      width: auto !important;
      font-size: 1em;
      padding: 9px 18px;
      margin: 0;
      display: inline-block;
      box-sizing: border-box;
    }
    .btn {
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(247,183,51, 0.14);
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
      color: #b37900 !important;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247,183,51, 0.20);
    }
    /* Hamburger & mobile nav styles */
    .nav-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: auto;
    }
    @media (max-width: 800px) {
      .nav-toggle {
        display: inline-block;
        z-index: 1001;
        position: absolute;
        top: 18px;
        right: 20px;
      }
      nav {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        right: 0;
        top: 60px;
        width: 80vw;
        border-radius: 0 0 0 20px;
        box-shadow: 0 10px 32px #ccc;
        padding: 30px 0;
        z-index: 1000;
      }
      nav.active {
        display: flex !important;
      }
      nav a {
        margin: 12px 0;
        font-size: 1.3em;
        padding-left: 28px;
        color: #333;
        border-bottom: 1px solid #eee;
        width: 100%;
        display: block;
        text-align: left;
      }
      nav span {
        display: block;
        padding-left: 28px;
        margin: 12px 0 0 0;
      }
    }
    @media (max-width: 700px) {
      .container {
        width: 100vw !important;
        max-width: 100vw !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        box-sizing: border-box !important;
      }
      .table-wrapper {
        width: 100vw !important;
        max-width: 100vw !important;
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        margin-left: 0 !important;
      }
      table {
        width: 100vw !important;
        max-width: 100vw !important;
        min-width: 0 !important;
        box-sizing: border-box !important;
        table-layout: fixed !important;
      }
      th.col-desc, td.col-desc, th.col-unit, td.col-unit, th.col-total-deposit, td.col-total-deposit {
        display: none !important;
      }
      td.product-col {
        width: 40% !important;
        min-width: 80px !important;
        max-width: 140px !important;
        white-space: nowrap !important;
      }
      table {
        table-layout: fixed !important;
      }
      th, td {
        padding: 8px 6px !important;
        font-size: 0.9em !important;
      }
      .actions {
        flex-direction: column !important;
        align-items: center !important;
        gap: 12px !important;
      }
      .actions .btn, .actions .btn-clear {
        width: 80vw !important;
        max-width: 96vw !important;
        min-width: 0 !important;
      }
    }
    @media (max-width: 900px) {
      .container { padding: 18px 5vw; }
      table th, table td { font-size: 0.98em; }
      .btn, .btn-clear { width: 100%; margin: 10px 0; }
    }
    /* === Logo Styles from index.html === */
    .logo-container {
      display: none;
    }
    .desktop-logo {
      display: block;
    }
    .brand-name {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      white-space: nowrap;
    }
    .site-logo {
      height: 48px;
      max-width: 48px;
      object-fit: contain;
      vertical-align: middle;
    }
    @media (max-width: 768px) {
      header {
        height: 56px;
      }
      .desktop-logo {
        display: none;
      }
      .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
        padding: 4px 12px;
        height: 56px;
        margin-left: 10px;
      }
      .site-logo {
        height: auto;
        max-height: 36px;
        object-fit: contain;
      }
      .brand-name {
        font-size: 1.3em;
      }
    }
    /* --- Sticky Footer and Mobile Nav --- */
    footer {
      margin-top: 48px;
      width: 100vw;
      background: linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);
      color: #6b5100;
      text-align: center;
      font-size: 1.08em;
      padding: 18px 0 5px 0;
      letter-spacing: 0.01em;
      font-family: inherit;
      flex-shrink: 0;
      display: block;
    }
    .footer-contacts { display: inline; }
    .footer-contacts a { color: #6b5100; text-decoration: underline; }
    .footer-contacts a:hover { color: #a58512; }

    /* Floating mobile nav/footer */
    footer.mobile-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 1002;
      background: linear-gradient(90deg,#f7b733 0%,#fcf6ba 100%);
      color: #6b5100;
      box-shadow: 0 -3px 14px #e6d0773d;
      display: none;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0 4px 0;
      font-size: 1.55em;
    }
    footer.mobile-nav a {
      color: #6b5100;
      text-decoration: none;
      font-size: 1.1em;
      padding: 2px 13px 0 13px;
      display: inline-block;
      background: none;
      border: none;
      outline: none;
    }
    footer.mobile-nav a:hover { color: #ad890b; }
    /* Only show mobile nav on small screens */
    @media (max-width: 700px) {
      footer:not(.mobile-nav) { display: none !important; }
      footer.mobile-nav { display: flex !important; }
    }
</style>
</head>
<body>
<header>
<div class="header-bar">
<h1 class="desktop-logo">
<img alt="WattSun Solar Logo" src="assets/logo/Wattsun Solar log2.png" style="width: 60px; object-fit: contain; margin-right: 10px;"/>
  WattSun Solar
</h1>
<div class="logo-container">
<img alt="WattSun Solar Logo" class="site-logo" src="assets/logo/Wattsun Solar log2.png"/>
<span class="brand-name">WattSun Solar</span>
</div>
<button aria-label="Open menu" class="nav-toggle" onclick="toggleNav()">‚ò∞</button>
</div>
<nav id="mainNav">
<a href="index.html">Home</a>
<a href="solutions.html">Solutions</a>
<a href="shop.html">Shop</a>
<a href="financing.html">Financing</a>
<a href="projects.html">Projects</a>
<a href="contact.html">Contact</a>
<a aria-label="View shopping cart" class="cart-icon-link" href="cart.html" title="View cart">
<span class="cart-icon">
    üõí
    <span class="cart-count-badge" id="cart-count-badge">0</span>
</span>
</a>
</nav>
</header>
<div class="container">
  <h2>
    Checkout
    <span class="checkout-heading-right" id="authSection">
      <!-- Dynamic: login/signup OR welcome/logout goes here -->
    </span>
  </h2>
  <div class="table-wrapper">
  <table class="checkout-table" id="cartTable">
    <thead>
    <tr>
      <th class="product-col">Product</th>
      <th class="desc-col">Description</th>
      <th class="compact-col">Price<br/>(KES)</th>
      <th class="compact-col">Deposit<br/>(KES)</th>
      <th class="compact-col">Qty</th>
      <th class="compact-col">Total<br/>(KES)</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
  <div class="total" id="totalAmount">Total Deposit: KES 0</div>
  <form autocomplete="on" class="checkout-form" id="checkoutForm" name="order">
    <label for="fullName">Full Name</label>
    <input id="fullName" name="fullName" placeholder="Your full name" required type="text"/ readonly>
    <label for="email">Email Address</label>
    <input id="email" name="email" placeholder="you@example.com" required type="email"/ readonly>
    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" placeholder="+254 7XX XXX XXX" required type="tel" pattern="^\+\d{10,15}$" readonly>
    <label for="address">Delivery Address</label>
    <textarea id="address" name="address" placeholder="Enter delivery location" required rows="3"></textarea>
    <div class="checkout-actions">
      <a class="loan-btn secondary" href="shop.html">‚Üê Back to Shop</a>
      <button class="btn" type="submit">Place Order ‚Üí</button>
    </div>
  </form>
</div>

<!-- AUTH MODAL -->
<div id="modalAuthBg" class="modal-auth-bg">
  <div class="modal-auth" id="modalAuth">
    <button class="modal-auth-close" onclick="closeAuthModal()">&times;</button>
    <div class="modal-auth-tabs">
      <button class="modal-auth-tab" id="tabLogin" onclick="switchAuthTab('login')">Login</button>
      <button class="modal-auth-tab" id="tabSignup" onclick="switchAuthTab('signup')">Sign Up</button>
    </div>
    <!-- Login form -->
    <form id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="auth-submit-btn">Login</button>
    </form>
    <!-- Signup form -->
    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="tel" id="signupPhone" placeholder="Phone (+254...)" pattern="^\+\d{10,15}$">
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="auth-submit-btn">Sign Up</button>
    </form>
    <div id="authError" class="auth-error"></div>
    <div id="authSuccess" class="auth-success"></div>
  </div>
</div>
<!-- END AUTH MODAL -->

<footer>
  ¬© 2025 WattSun Solar Kenya | <div class="footer-contacts"><a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a></div>
</footer>
<script>
function toggleNav() {
  var nav = document.getElementById("mainNav");
  nav.classList.toggle("active");
}
window.addEventListener('resize', function() {
    if(window.innerWidth > 800) {
        document.getElementById("mainNav").classList.remove("active");
    }
});

document.addEventListener("DOMContentLoaded", function () {
  // --- Cart table logic (untouched) ---
  function formatNumber(num) { return Number(num).toLocaleString('en-US'); }
  function truncateDesc(desc) {
    if(!desc) return "";
    let singleLine = desc.replace(/(\r\n|\n|\r)/gm, " ");
    return singleLine.length > 64 ? singleLine.slice(0, 61) + "..." : singleLine;
  }
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cartTable tbody");
    tbody.innerHTML = "";
    let totalDeposit = 0;
    cart.forEach(item => {
      const qty = item.quantity || 1;
      const desc = item.description || "";
      const deposit = item.deposit;
      const totalPrice = item.price * qty;
      const totalItemDeposit = deposit * qty;
      totalDeposit += totalItemDeposit;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="product-col">${item.name}</td>
        <td class="desc-col"><span class="desc-text" title="${desc.replace(/(\r\n|\n|\r)/gm, " ").replace(/"/g, '&quot;')}">${truncateDesc(desc)}</span></td>
        <td class="compact-col">${formatNumber(item.price)}</td>
        <td class="compact-col">${formatNumber(deposit)}</td>
        <td class="compact-col">${qty}</td>
        <td class="compact-col">${formatNumber(totalPrice)}</td>
      `;
      tbody.appendChild(row);
    });
    document.getElementById("totalAmount").textContent =
      "Total Deposit: KES " + totalDeposit.toLocaleString();
  }
  renderCart();

  /* --------- (1) ADD HELPERS: tolerant read/write for wattsunUser --------- */
  function readWattsunUser() {
    try {
      const raw = localStorage.getItem('wattsunUser');
      if (!raw) return null;
      const parsed = JSON.parse(raw);
      return parsed && typeof parsed === 'object'
        ? (parsed.success ? parsed.user : parsed)
        : null;
    } catch { return null; }
  }
  function writeWattsunUser(user) {
    if (!user) { localStorage.removeItem('wattsunUser'); return; }
    localStorage.setItem('wattsunUser', JSON.stringify({ success: true, user }));
  }
  /* ----------------------------------------------------------------------- */

  // Prefill logic for checkout form
  function prefillCheckoutFields() {
    /* (2) REPLACE: parse ‚Üí readWattsunUser() */
    const user = readWattsunUser();
    if (user) {
      document.getElementById('fullName').value = user.name || "";
      document.getElementById('email').value = user.email || "";
      document.getElementById('phone').value = user.phone || "";
      // Try delivery address from user
      let address = "";
      if (user.address) address = user.address;
      else if (user.deliveryAddress) address = user.deliveryAddress;
      document.getElementById('address').value = address || "";
    }
  }
  prefillCheckoutFields();

  // Auth Section in Heading
  function renderAuthSection() {
    /* (3) REPLACE: parse ‚Üí readWattsunUser() */
    const user = readWattsunUser();
    const section = document.getElementById('authSection');
    if (user) {
      section.innerHTML = `<span class="welcome-msg">Welcome, ${user.name || ''}</span>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>`;
    } else {
      section.innerHTML = `<button class="login-btn" onclick="showAuthModal('login')">Login</button>
        <button class="signup-btn" onclick="showAuthModal('signup')">Sign Up</button>`;
    }
  }
  renderAuthSection();

  // On logout, clear session and update UI
  window.logoutUser = function() {
    /* (4) REPLACE: removeItem ‚Üí writeWattsunUser(null) */
    writeWattsunUser(null);
    renderAuthSection();
    // Optionally clear form fields
    document.getElementById('fullName').value = "";
    document.getElementById('email').value = "";
    document.getElementById('phone').value = "";
    document.getElementById('address').value = "";
  }

  // After login/signup success: update UI & prefill
  function handleLoginSignupSuccess(payload) {
    /* (5) REPLACE: setItem(payload) ‚Üí normalize then writeWattsunUser(user) */
    const user = payload && payload.user ? payload.user : payload;
    writeWattsunUser(user);
    renderAuthSection();
    prefillCheckoutFields();
    closeAuthModal();
  }

  // --- AUTH MODAL LOGIC ---
  window.showAuthModal = function(tab) {
    document.getElementById('modalAuthBg').style.display = 'flex';
    switchAuthTab(tab || 'login');
    document.getElementById('authError').style.display = 'none';
    document.getElementById('authSuccess').style.display = 'none';
    document.getElementById('loginForm').reset();
    document.getElementById('signupForm').reset();
  }
  window.closeAuthModal = function() {
    document.getElementById('modalAuthBg').style.display = 'none';
  }
  window.switchAuthTab = function(tab) {
    document.getElementById('tabLogin').classList.toggle('active', tab==='login');
    document.getElementById('tabSignup').classList.toggle('active', tab==='signup');
    document.getElementById('loginForm').style.display = tab==='login'?'flex':'none';
    document.getElementById('signupForm').style.display = tab==='signup'?'flex':'none';
    document.getElementById('authError').style.display = 'none';
    document.getElementById('authSuccess').style.display = 'none';
  }

  // LOGIN FORM
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errDiv = document.getElementById('authError');
    const okDiv = document.getElementById('authSuccess');
    errDiv.style.display = 'none'; okDiv.style.display = 'none';
    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      if (!res.ok) {
        errDiv.textContent = data.error || "Login failed";
        errDiv.style.display = 'block';
        return;
      }
      okDiv.textContent = "Login successful!";
      okDiv.style.display = 'block';
      handleLoginSignupSuccess(data);
    } catch (e) {
      errDiv.textContent = "Login error";
      errDiv.style.display = 'block';
    }
  });

  // SIGNUP FORM
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const phone = document.getElementById('signupPhone').value;
    const errDiv = document.getElementById('authError');
    const okDiv = document.getElementById('authSuccess');
    errDiv.style.display = 'none'; okDiv.style.display = 'none';
    try {
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name, email, password, phone})
      });
      const data = await res.json();
      if (!res.ok) {
        errDiv.textContent = data.error || "Signup failed";
        errDiv.style.display = 'block';
        return;
      }
      okDiv.textContent = "Signup successful!";
      okDiv.style.display = 'block';
      handleLoginSignupSuccess(data);
    } catch (e) {
      errDiv.textContent = "Signup error";
      errDiv.style.display = 'block';
    }
  });

  // -- Checkout submit logic (untouched, except delivery address save for user) --
  document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    let valid = true;
    this.querySelectorAll('input[required], textarea[required]').forEach(input => {
      if (!input.value.trim() || input.value.trim() === "0") {
        input.style.borderColor = "red";
        valid = false;
      } else {
        input.style.borderColor = "";
      }
    });
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty.");
      valid = false;
    }
    if (!valid) return false;
    let cartSummaryArr = cart.map(item =>
      `${item.name} (x${item.quantity || 1}): Price ${item.price}, Deposit ${item.deposit}`
    );
    const orderData = {
      fullName: this.fullName.value,
      email: this.email.value,
      phone: this.phone.value,
      address: this.address.value,
      cart: cart,
      cart_summary: cartSummaryArr.join("\\n")
    };
    try {
      const response = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
      });
      const data = await response.json();
      if (response.ok && data.status === "success") {
        // If logged in, update their delivery address in localStorage for future
        const user = readWattsunUser(); /* tolerant read */
        if (user) {
          user.address = orderData.address;
          user.phone = orderData.phone;
          writeWattsunUser(user);      /* normalized write */
        }
        sessionStorage.setItem("orderNumber", data.orderNumber);
        sessionStorage.setItem("customerName", orderData.fullName);
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html"; // REDIRECT on success!
      } else {
        alert(data.message || "Order submission failed. Please try again.");
      }
    } catch (err) {
      alert("Network or server error. Please try again later.");
      console.error("Fetch error:", err);
    }
  });

  // --- CART BADGE LOGIC (untouched) ---
  function updateCartCountBadge() {
    let count = 0;
    try {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    } catch(e){}
    const badge = document.getElementById('cart-count-badge');
    if (!badge) return;
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'flex';
    } else {
      badge.style.display = 'none';
    }
  }
  updateCartCountBadge();
  window.addEventListener('storage', updateCartCountBadge);
});
</script>
</body>
</html>
