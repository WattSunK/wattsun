<script>
    // Hamburger menu logic
    function toggleNav() {
      var nav = document.getElementById("mainNav");
      nav.classList.toggle("active");
    }
    window.addEventListener('resize', function() {
      if (window.innerWidth > 800) {
        document.getElementById("mainNav").classList.remove("active");
      }
    });

    // --- CART BADGE LOGIC ---
    function updateCartCountBadge() {
      let count = 0;
      try {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      } catch(e){}
      const badge = document.getElementById('cart-count-badge');
      const mobileCount = document.getElementById('cart-count');
      if (badge) {
        if (count > 0) {
          badge.textContent = count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }
      if (mobileCount) {
        mobileCount.textContent = count;
      }
    }
    document.addEventListener('DOMContentLoaded', updateCartCountBadge);
    window.addEventListener('storage', updateCartCountBadge);
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // ---------- Helpers ----------
  function getCurrentUser() {
    try {
      const raw = localStorage.getItem('wattsunUser');
      const parsed = JSON.parse(raw || "null");
      return parsed && parsed.success ? parsed.user : null;
    } catch { return null; }
  }
  function getCart() {
    try { return JSON.parse(localStorage.getItem("cart") || "[]"); }
    catch { return []; }
  }
  function formatKES(n){ try { return Number(n||0).toLocaleString(); } catch { return String(n||0); } }

  async function postCheckout(payload, rawCart, customerAddress){
    // Attempt 1: ADR-001 preferred path
    let res = await fetch("/api/cart/checkout", {
      method: "POST",
      headers: { "Content-Type": "application/json", "Accept":"application/json" },
      body: JSON.stringify(payload)
    });

    // If 404, try legacy endpoint with same body
    if (res.status === 404) {
      res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept":"application/json" },
        body: JSON.stringify(payload)
      });
    }

    // Parse JSON if possible
    let ct = res.headers.get("content-type") || "";
    let data = null;
    if (ct.includes("application/json")) {
      try { data = await res.json(); } catch { data = null; }
    }

    // Second-chance legacy shape if backend says required fields/cart missing
    const msg = (data && (data.message || data.error?.message || "")) || "";
    if ((res.status === 400 && /required|cart/i.test(msg)) || (res.status === 400 && !data)) {
      // --- Second attempt: legacy JSON body { name,email,phone,address,cart } ---
      const legacyCart = (rawCart||[]).map(it => ({
        id: it.productId || it.id || it.sku || it.name,
        sku: it.sku,
        name: it.name || it.sku || it.id || "",
        price: Number(it.price)||0,
        deposit: Number(it.deposit)||0,
        quantity: Number(it.quantity)||1,
        image: it.image || it.img || it.picture || ""
      }));
      const legacyBody = {
        name: payload.customer?.fullName || "",
        email: payload.customer?.email || "",
        phone: payload.customer?.phone || "",
        address: customerAddress || "",
        cart: legacyCart,
        notes: payload.notes || ""
      };
      res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept":"application/json" },
        body: JSON.stringify(legacyBody)
      });
      ct = res.headers.get("content-type") || "";
      data = ct.includes("application/json") ? await res.json() : null;

      // --- Third attempt: urlencoded form (server may only parse urlencoded) ---
      const stillMissing = (res.status === 400) && (
        !data || /required|cart/i.test((data.message || data.error?.message || ""))
      );
      if (stillMissing) {
        const form = new URLSearchParams();
        form.append("name", legacyBody.name);
        form.append("fullName", legacyBody.name); // in case server expects this key
        form.append("email", legacyBody.email);
        form.append("phone", legacyBody.phone);
        form.append("address", legacyBody.address);
        form.append("cart", JSON.stringify(legacyBody.cart));
        form.append("notes", legacyBody.notes || "");
        res = await fetch("/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded", "Accept":"application/json" },
          body: form.toString()
        });
        ct = res.headers.get("content-type") || "";
        data = ct.includes("application/json") ? await res.json() : null;
      }
    }

    if (!ct.includes("application/json") && !data) {
      throw new Error(`Checkout failed (${res.status}). Server did not return JSON.`);
    }

    return { res, data };
  }

  // ---------- Gate: must be logged in ----------
  const user = getCurrentUser();
  if (!user) {
    // Remember the intended destination in this tab and go to homepage with login modal
try { sessionStorage.setItem("redirectAfterLogin", "/checkout.html"); } catch(e) {}
window.location.href = "/index.html?login=1&next=/checkout.html";
return; // ensure the guarded code after this does not run

  }

  // ---------- Prefill readonly fields ----------
  const fullNameInput = document.getElementById("fullName");
  const emailInput    = document.getElementById("email");
  const phoneInput    = document.getElementById("phone");
  if (fullNameInput) fullNameInput.value = user.name || user.fullName || "";
  if (emailInput)    emailInput.value    = user.email || "";
  if (phoneInput)    phoneInput.value    = user.phone || "";

  // ---------- Render cart table + totals ----------
  const cartTableBody = document.querySelector("#cartTable tbody");
  const totalDisplay  = document.getElementById("totalAmount");
  const totalTopEl    = document.getElementById("total-deposit-amount");
  const clearCartBtn  = document.getElementById("clearCartBtn");

  function renderCart() {
    const cart = getCart();
    cartTableBody.innerHTML = "";
    let totalDeposit = 0;

    cart.forEach(item => {
      const qty = Number(item.quantity)||1;
      const price = Number(item.price)||0;
      const deposit = Number(item.deposit)||0;
      const totalPrice = price * qty;
      const totalItemDeposit = deposit * qty;
      totalDeposit += totalItemDeposit;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="product-col">${item.name || item.sku || item.id || ""}</td>
        <td class="product-col">${item.description || ""}</td>
        <td class="compact-col">${qty}</td>
        <td class="compact-col">${formatKES(price)}</td>
        <td class="compact-col">${formatKES(deposit)}</td>
        <td class="compact-col">${formatKES(totalPrice)}</td>
      `;
      cartTableBody.appendChild(tr);
    });

    totalDisplay.textContent = "Total Deposit: KES " + formatKES(totalDeposit);
    if (totalTopEl) totalTopEl.textContent = "KES " + formatKES(totalDeposit);
    clearCartBtn.style.display = getCart().length ? "inline-block" : "none";
  }

  renderCart();

  // Clear cart
  clearCartBtn.addEventListener("click", () => { window.location.href = "shop.html"; });
// ---------- Legacy checkout post (urlencoded first, then JSON) ----------
  async function postLegacyCheckout(orderData) {
    // 1) Try urlencoded first
    const formBody = new URLSearchParams();
    formBody.set("fullName", orderData.fullName || "");
    formBody.set("email", orderData.email || "");
    formBody.set("phone", (orderData.phone || "").toString());
    formBody.set("address", orderData.address || "");
    formBody.set("cart", JSON.stringify(orderData.cart || []));
    formBody.set("cart_summary", orderData.cart_summary || "");

    let res = await fetch("/api/checkout", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded", "Accept": "application/json" },
      body: formBody.toString()
    });
    let ct = res.headers.get("content-type") || "";
    let data = ct.includes("application/json") ? await res.json() : null;

    // 2) Fallback: JSON
    if (!data || !(data.status === "success" || data.success === true)) {
      res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept":"application/json" },
        body: JSON.stringify(orderData)
      });
      ct = res.headers.get("content-type") || "";
      data = ct.includes("application/json") ? await res.json() : null;
    }

    return { res, data };
  }

  // ---------- Submit: legacy /api/checkout payload ----------
  const form = document.getElementById("checkout-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const address = (document.getElementById("address")?.value || "").trim();
    const cart = getCart();

    if (!cart.length) { alert("Your cart is empty."); return; }
    if (!address)     { alert("Please enter your delivery address."); return; }

    // Normalize cart for legacy backend (display logic untouched)
    const legacyCart = cart.map(it => ({
      id: it.productId || it.id || it.sku || it.code || it.name,
      sku: it.sku,
      name: it.name || it.sku || it.id || "",
      price: Number(it.price)||0,
      deposit: Number(it.deposit)||0,
      quantity: Number(it.quantity)||1,
      image: it.image || it.img || it.picture || ""
    }));

    const cartSummaryArr = legacyCart.map(item =>
      `${item.name || item.sku || item.id || "Item"} (x${Number(item.quantity)||1}): Price ${item.price}, Deposit ${item.deposit}`
    );

    const orderData = {
      fullName: fullNameInput?.value || (user && (user.name || user.fullName)) || "",
      email:    emailInput?.value    || (user && user.email) || "",
      phone:    phoneInput?.value    || (user && user.phone) || "",
      address:  address,
      cart:     legacyCart,
      cart_summary: cartSummaryArr.join("\\n")
    };

    try {
      const { res, data } = await postLegacyCheckout(orderData);
      const ok = (res.ok && (data && (data.status === "success" || data.success === true)));
      if (!ok) {
        console.error("Checkout failed:", data);
        alert(data?.message || data?.error?.message || "Checkout failed. Please try again.");
        return;
      }

      const orderNumber = data.orderNumber || data.order?.orderNumber || data.order?.id || "";
      sessionStorage.setItem("orderNumber", orderNumber);
      sessionStorage.setItem("customerName", orderData.fullName);
      localStorage.removeItem("cart");
      updateCartCountBadge();
      window.location.href = "thankyou.html";
    } catch (err) {
      console.error("Checkout error", err);
      alert("Network error during checkout. Please try again.");
    }
  });
});
</script>
<script src="/js/money.js"></script>
</body>
