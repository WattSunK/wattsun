<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | WattSun Solar</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f4a940;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.05em;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      font-size: 0.95em;
      margin-top: 12px;
    }
    .msg.success {
      color: green;
    }
    .msg.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="Enter new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="message" class="msg"></div>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const token = query.get('token');
    const email = query.get('email');
    const msgBox = document.getElementById('message');

    if (!token || !email) {
      msgBox.textContent = "Invalid or expired reset link.";
      msgBox.className = "msg error";
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token, newPassword })
        });
        const data = await res.json();
        if (!res.ok) {
          msgBox.textContent = data.error || "Password reset failed.";
          msgBox.className = "msg error";
        } else {
          msgBox.textContent = "âœ… Password has been reset. You may now log in.";
          msgBox.className = "msg success";
          document.getElementById('resetPasswordForm').style.display = 'none';
        }
      } catch (err) {
        msgBox.textContent = "Error submitting form.";
        msgBox.className = "msg error";
      }
    });
  </script>
</body>
</html>
