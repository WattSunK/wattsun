    form label {

    form input, form textarea {

      margin-bottom: 16px;
      font-family: inherit;
    }
    form textarea { min-height: 40px; resize: vertical; }
    form button {
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      color: #6b5100;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 13px 38px;
      font-size: 1.13em;
      cursor: pointer;

      transition: background 0.16s, color 0.16s;
    }
    form button:active {

    }
    /* Dual Footer Styles */
    footer {

      width: 100vw;

      flex-shrink: 0;

    .footer-contacts { display: inline; }
    .footer-contacts a { color: #6b5100; text-decoration: underline; }

    footer.mobile-nav {

      z-index: 1002;

      justify-content: space-around;
      align-items: center;
      padding: 8px 0 4px 0;
      font-size: 1.55em;
    }
    footer.mobile-nav a {
      color: #6b5100;
      text-decoration: none;
      font-size: 1.1em;
      padding: 2px 13px 0 13px;
      display: inline-block;
      background: none;
      border: none;
      outline: none;
    }
    footer.mobile-nav a:hover { color: #ad890b; }
    @media (max-width: 700px) {
      footer:not(.mobile-nav) { display: none !important; }
      footer.mobile-nav { display: flex !important; }
    }
    /* (Include all other custom/contact-page styles you had here) */
  </style>
</head>

<div class="page-content">

      <label for="email">Email</label>

<!-- FLOATING MOBILE FOOTER (shown only on mobile) -->
<footer class="mobile-nav">
  <a aria-label="Home" href="index.html">üè†</a>
  <a aria-label="Account" href="account.html">üë§</a>
  <a aria-label="Cart" href="cart.html">üõí<span id="cart-count">0</span></a>
  <a aria-label="Menu" href="javascript:void(0);" onclick="document.querySelector('.nav-toggle').click();">‚ò∞</a>
</footer>
<script>
function toggleNav() {
  var nav = document.getElementById("mainNav");
  nav.classList.toggle("active");
}
window.addEventListener('resize', function() {
  if (window.innerWidth > 800) {
    document.getElementById("mainNav").classList.remove("active");
  }
});
function updateCartCountBadge() {
  let count = 0;
  try {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  } catch (e) {}

  const badge = document.getElementById('cart-count-badge');
  const mobileCount = document.getElementById('cart-count');
  if (badge) {
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'flex';
    } else {
      badge.style.display = 'none';
    }
  }
  if (mobileCount) {
    mobileCount.textContent = count;
  }
}
document.addEventListener('DOMContentLoaded', updateCartCountBadge);
window.addEventListener('storage', updateCartCountBadge);
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Your message has been sent!");
  this.reset();
});
</script>
